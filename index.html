<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Analizy Mecz√≥w i Value Bet√≥w</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --danger-color: #F44336;
            --dark-bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 2.5em;
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .match-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .match-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .match-card:hover {
            transform: translateY(-5px);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #1976D2;
        }

        .btn:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--warning-color);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: var(--text-color);
        }

        .odds-section {
            margin-top: 15px;
            padding: 10px;
            background: rgba(33, 150, 243, 0.1);
            border-radius: 5px;
        }

        .odd-item {
            padding: 5px;
            border-left: 3px solid var(--primary-color);
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .header h1 {
                font-size: 2em;
            }
            .match-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üéØ System Analizy Mecz√≥w i Value Bet√≥w</h1>
        </header>

        <div class="control-panel">
            <div class="control-card">
                <h2>üìÖ Wyb√≥r daty</h2>
                <input type="date" id="dateSelect" class="date-input">
                <select id="sportFilter" class="select-input">
                    <option value="soccer">‚öΩ Pi≈Çka no≈ºna</option>
                    <option value="basketball">üèÄ Koszyk√≥wka</option>
                    <option value="icehockey">üèí Hokej</option>
                </select>
                <button onclick="analyzeMatches()" class="btn">Analizuj</button>
            </div>
            
            <div class="control-card">
                <h2>‚öôÔ∏è Filtry analizy</h2>
                <select id="analysisDepth" class="select-input">
                    <option value="basic">Podstawowa analiza</option>
                    <option value="advanced">Zaawansowana analiza</option>
                    <option value="full">Pe≈Çna analiza</option>
                </select>
            </div>

            <div class="control-card">
                <h2>üìä Status systemu</h2>
                <div id="systemStatus" class="status-container">
                    Sprawdzanie po≈ÇƒÖczenia...
                </div>
            </div>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            ‚åõ Trwa analiza mecz√≥w...
        </div>

        <div id="matchesContainer" class="match-grid">
            <!-- Tutaj bƒôdƒÖ wy≈õwietlane analizowane mecze -->
        </div>
    </div>

    <script>
        const API_KEY = '631900acd2063f2fa684e2257dfa5588';
        const API_BASE_URL = 'https://api.the-odds-api.com/v4/sports';

        async function analyzeMatches() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const matchesContainer = document.getElementById('matchesContainer');
            const selectedDate = document.getElementById('dateSelect').value;
            const selectedSport = document.getElementById('sportFilter').value;
            
            try {
                loadingIndicator.style.display = 'block';
                matchesContainer.innerHTML = '';

                const response = await fetch(`${API_BASE_URL}/${selectedSport}/odds/?apiKey=${API_KEY}&regions=eu`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const filteredMatches = data.filter(match => 
                    new Date(match.commence_time).toDateString() === new Date(selectedDate).toDateString()
                );

                if (filteredMatches.length === 0) {
                    matchesContainer.innerHTML = `
                        <div class="error-message">
                            <p>Brak mecz√≥w na wybrany dzie≈Ñ</p>
                        </div>`;
                    return;
                }

                displayMatches(filteredMatches);

            } catch (error) {
                console.error('Error:', error);
                matchesContainer.innerHTML = `
                    <div class="error-message">
                        <p>‚ö†Ô∏è WystƒÖpi≈Ç b≈ÇƒÖd podczas pobierania danych</p>
                        <p>Szczeg√≥≈Çy: ${error.message}</p>
                    </div>`;
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        function displayMatches(matches) {
            const container = document.getElementById('matchesContainer');
            
            matches.forEach(match => {
                const card = document.createElement('div');
                card.className = 'match-card';
                
                const matchTime = new Date(match.commence_time).toLocaleString();
                const bookmaker = match.bookmakers?.[0];
                const markets = bookmaker?.markets?.[0];
                const odds = markets?.outcomes || [];
                
                card.innerHTML = `
                    <div class="match-header">
                        <h3>${match.home_team} vs ${match.away_team}</h3>
                        <div class="match-time">üïí ${matchTime}</div>
                    </div>
                    <div class="odds-section">
                        <h4>üìä Kursy:</h4>
                        ${odds.map(odd => `
                            <div class="odd-item">
                                ${odd.name}: ${odd.price}
                            </div>
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // Inicjalizacja przy ≈Çadowaniu strony
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('dateSelect').valueAsDate = new Date();
        });
    </script>
</body>
</html>
