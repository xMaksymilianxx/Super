<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaawansowany System Analizy Mecz√≥w</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --danger-color: #F44336;
            --dark-bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 2.5em;
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .match-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .match-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .match-card:hover {
            transform: translateY(-5px);
        }

        .prediction-section {
            margin-top: 15px;
            padding: 15px;
            background: rgba(33, 150, 243, 0.1);
            border-radius: 5px;
        }

        .best-bet {
            padding: 10px;
            border-left: 3px solid var(--success-color);
            margin-top: 10px;
        }

        .analysis-details {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .team-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .stat-item {
            padding: 5px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 3px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #1976D2;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--warning-color);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: var(--text-color);
        }

        .date-warning {
            color: var(--warning-color);
            font-size: 0.9em;
            margin-top: 5px;
        }

        .league-select {
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .header h1 {
                font-size: 2em;
            }
            .match-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üéØ Zaawansowany System Analizy Mecz√≥w</h1>
        </header>

        <div class="control-panel">
            <div class="control-card">
                <h2>üìÖ Wyb√≥r daty</h2>
                <input type="date" id="dateSelect" class="date-input">
                <div id="dateWarning" class="date-warning"></div>
                <select id="leagueSelect" class="league-select">
                    <option value="all">Wszystkie ligi</option>
                    <option value="39">Premier League</option>
                    <option value="140">La Liga</option>
                    <option value="135">Serie A</option>
                    <option value="78">Bundesliga</option>
                    <option value="61">Ligue 1</option>
                    <option value="106">Ekstraklasa</option>
                </select>
                <button onclick="startAnalysis()" class="btn">Analizuj</button>
            </div>
            
            <div class="control-card">
                <h2>‚öôÔ∏è Status systemu</h2>
                <div id="systemStatus" class="status-container">
                    Gotowy do analizy
                </div>
            </div>

            <div class="control-card">
                <h2>üìä Filtry analizy</h2>
                <select id="analysisDepth" class="select-input">
                    <option value="basic">Podstawowa</option>
                    <option value="advanced" selected>Zaawansowana</option>
                    <option value="full">Pe≈Çna</option>
                </select>
            </div>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            ‚åõ Trwa kompleksowa analiza mecz√≥w...
        </div>

        <div id="matchesContainer" class="match-grid">
            <!-- Tutaj bƒôdƒÖ wy≈õwietlane analizowane mecze -->
        </div>
    </div>
<script>
    const API_KEY = 'ac0417c6e0dcfa236b146b9585892c9a';
    const API_URL = 'https://v3.football.api-sports.io';

    async function startAnalysis() {
        const loadingIndicator = document.getElementById('loadingIndicator');
        const matchesContainer = document.getElementById('matchesContainer');
        const systemStatus = document.getElementById('systemStatus');
        const selectedDate = document.getElementById('dateSelect').value;
        const selectedLeague = document.getElementById('leagueSelect').value;

        try {
            loadingIndicator.style.display = 'block';
            systemStatus.textContent = 'Pobieranie danych...';
            matchesContainer.innerHTML = '';

            const matches = await fetchMatches(selectedDate, selectedLeague);
            
            if (!matches || matches.length === 0) {
                throw new Error('Brak mecz√≥w na wybrany dzie≈Ñ');
            }

            const analyzedMatches = await analyzeAllMatches(matches);
            displayResults(analyzedMatches);
            systemStatus.textContent = 'Analiza zako≈Ñczona';

        } catch (error) {
            console.error('Error:', error);
            matchesContainer.innerHTML = `
                <div class="error-message">
                    <p>‚ö†Ô∏è WystƒÖpi≈Ç b≈ÇƒÖd podczas analizy</p>
                    <p>Szczeg√≥≈Çy: ${error.message}</p>
                </div>`;
            systemStatus.textContent = 'WystƒÖpi≈Ç b≈ÇƒÖd';
        } finally {
            loadingIndicator.style.display = 'none';
        }
    }

    async function fetchMatches(date, league) {
        const formattedDate = new Date(date).toISOString().split('T')[0];
        let url = `${API_URL}/fixtures?date=${formattedDate}`;
        
        if (league !== 'all') {
            url += `&league=${league}`;
        }

        const response = await fetch(url, {
            method: 'GET',
            headers: {
                'x-rapidapi-host': 'v3.football.api-sports.io',
                'x-rapidapi-key': API_KEY
            }
        });

        if (!response.ok) {
            throw new Error(`B≈ÇƒÖd API (${response.status})`);
        }

        const data = await response.json();
        return data.response;
    }

    async function analyzeAllMatches(matches) {
        return Promise.all(matches.map(async match => {
            const analysis = await analyzeMatch(match);
            return {
                match: match,
                analysis: analysis,
                predictions: generatePredictions(analysis)
            };
        }));
    }

    async function analyzeMatch(match) {
        const [stats, h2h] = await Promise.all([
            fetchMatchStats(match.fixture.id),
            fetchH2H(match.teams.home.id, match.teams.away.id)
        ]);

        return {
            stats: stats,
            h2h: h2h,
            teamStrength: calculateTeamStrength(stats, h2h),
            form: analyzeTeamForm(stats, h2h),
            tactics: analyzeTactics(stats)
        };
    }

    function generatePredictions(analysis) {
        return {
            winner: predictWinner(analysis),
            goals: predictGoals(analysis),
            btts: predictBTTS(analysis),
            corners: predictCorners(analysis),
            cards: predictCards(analysis)
        };
    }

    function predictWinner(analysis) {
        const homeStrength = analysis.teamStrength.home;
        const awayStrength = analysis.teamStrength.away;
        
        if (homeStrength > awayStrength * 1.2) {
            return {
                prediction: '1',
                confidence: 0.8,
                reason: 'ZnaczƒÖca przewaga gospodarzy'
            };
        } else if (awayStrength > homeStrength * 1.2) {
            return {
                prediction: '2',
                confidence: 0.8,
                reason: 'ZnaczƒÖca przewaga go≈õci'
            };
        } else {
            return {
                prediction: 'X',
                confidence: 0.6,
                reason: 'Wyr√≥wnane szanse obu dru≈ºyn'
            };
        }
    }

    function predictGoals(analysis) {
        const avgGoals = (analysis.form.homeGoals + analysis.form.awayGoals) / 2;
        return {
            prediction: avgGoals > 2.5 ? 'Powy≈ºej 2.5' : 'Poni≈ºej 2.5',
            confidence: 0.7,
            reason: `≈örednia bramek: ${avgGoals.toFixed(1)}`
        };
    }

    function predictBTTS(analysis) {
        const bttsChance = analysis.form.bttsPercentage;
        return {
            prediction: bttsChance > 60 ? 'Tak' : 'Nie',
            confidence: bttsChance / 100,
            reason: `${bttsChance}% mecz√≥w z bramkami obu dru≈ºyn`
        };
    }

    function displayResults(analyzedMatches) {
        const container = document.getElementById('matchesContainer');
        
        analyzedMatches.forEach(({match, analysis, predictions}) => {
            const card = document.createElement('div');
            card.className = 'match-card';
            
            const bestBet = findBestBet(predictions);
            const confidence = (bestBet.confidence * 100).toFixed(1);
            const stars = '‚≠ê'.repeat(Math.round(bestBet.confidence * 5));
            
            card.innerHTML = `
                <div class="match-header">
                    <h3>${match.teams.home.name} vs ${match.teams.away.name}</h3>
                    <div>üïí ${new Date(match.fixture.date).toLocaleString()}</div>
                </div>
                <div class="prediction-section">
                    <h4>Najlepszy typ (${confidence}% ${stars})</h4>
                    <div class="best-bet">
                        <p>Typ: <strong>${bestBet.prediction}</strong></p>
                        <p>Uzasadnienie: ${bestBet.reason}</p>
                    </div>
                    <div class="analysis-details">
                        <h5>Inne typy:</h5>
                        <div class="team-stats">
                            <div class="stat-item">
                                <p>Bramki: ${predictions.goals.prediction}</p>
                                <p>BTTS: ${predictions.btts.prediction}</p>
                            </div>
                            <div class="stat-item">
                                <p>Zwyciƒôzca: ${predictions.winner.prediction}</p>
                                <p>Forma gospodarzy: ${analysis.form.homeForm}/10</p>
                                <p>Forma go≈õci: ${analysis.form.awayForm}/10</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            container.appendChild(card);
        });
    }

    function findBestBet(predictions) {
        const allBets = [
            predictions.winner,
            predictions.goals,
            predictions.btts
        ];

        return allBets.reduce((best, current) => 
            current.confidence > best.confidence ? current : best
        );
    }

    // Inicjalizacja przy za≈Çadowaniu strony
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('dateSelect').valueAsDate = new Date();
    });
</script>
</body>
</html>
