<script>
    const API_KEY = '631900acd2063f2fa684e2257dfa5588';
    const API_BASE_URL = 'https://api.the-odds-api.com/v4/sports';

    // Cache dla wynik√≥w API
    const apiCache = new Map();

    async function fetchMatches(selectedDate, selectedSport) {
        const cacheKey = `${selectedSport}_${selectedDate}`;
        
        if (apiCache.has(cacheKey)) {
            return apiCache.get(cacheKey);
        }

        const response = await fetch(
            `${API_BASE_URL}/${selectedSport}/odds/?apiKey=${API_KEY}&regions=eu&markets=h2h,totals`
        );
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const matches = await response.json();
        
        const filteredMatches = matches.filter(match => {
            const matchDate = new Date(match.commence_time).toDateString();
            const selected = new Date(selectedDate).toDateString();
            return matchDate === selected;
        });

        apiCache.set(cacheKey, filteredMatches);
        return filteredMatches;
    }

    async function analyzeMatches() {
        const loadingIndicator = document.getElementById('loadingIndicator');
        const matchesContainer = document.getElementById('matchesContainer');
        const selectedDate = document.getElementById('dateSelect').value;
        const selectedSport = document.getElementById('sportFilter').value;
        const analysisDepth = document.getElementById('analysisDepth').value;

        loadingIndicator.style.display = 'block';
        matchesContainer.innerHTML = '';

        try {
            const matches = await fetchMatches(selectedDate, selectedSport);
            
            if (matches.length === 0) {
                matchesContainer.innerHTML = `
                    <div class="error-message">
                        <p>Brak dostƒôpnych mecz√≥w na wybrany dzie≈Ñ.</p>
                    </div>`;
                return;
            }

            const analyzedMatches = await analyzeMatchData(matches, analysisDepth);
            displayAnalyzedMatches(analyzedMatches);

        } catch (error) {
            console.error('Error:', error);
            matchesContainer.innerHTML = `
                <div class="error-message">
                    <p>‚ö†Ô∏è WystƒÖpi≈Ç b≈ÇƒÖd podczas analizy</p>
                    <p>Szczeg√≥≈Çy: ${error.message}</p>
                </div>`;
        } finally {
            loadingIndicator.style.display = 'none';
        }
    }

    async function analyzeMatchData(matches, analysisDepth) {
        return matches.map(match => {
            const analysis = {
                basic: analyzeBasicFactors(match),
                odds: analyzeOdds(match),
                confidence: calculateConfidence(match)
            };

            if (analysisDepth === 'advanced' || analysisDepth === 'full') {
                analysis.advanced = analyzeAdvancedFactors(match);
            }

            if (analysisDepth === 'full') {
                analysis.valueBets = findValueBets(match);
                analysis.warnings = detectBookmakerTraps(match);
            }

            return {
                match: match,
                analysis: analysis
            };
        });
    }

    function analyzeBasicFactors(match) {
        return {
            homeTeamStrength: calculateTeamStrength(match.home_team),
            awayTeamStrength: calculateTeamStrength(match.away_team),
            recentForm: analyzeRecentForm(match)
        };
    }

    function analyzeOdds(match) {
        const bookmakerOdds = match.bookmakers?.[0]?.markets?.[0]?.outcomes || [];
        return {
            homeOdds: bookmakerOdds.find(o => o.name === match.home_team)?.price || 0,
            awayOdds: bookmakerOdds.find(o => o.name === match.away_team)?.price || 0,
            margin: calculateBookmakerMargin(bookmakerOdds)
        };
    }

    function calculateConfidence(match) {
        const odds = analyzeOdds(match);
        const basicFactors = analyzeBasicFactors(match);
        
        let confidence = 0.5;
        
        if (odds.homeOdds < 2.0 || odds.awayOdds < 2.0) {
            confidence += 0.2;
        }

        }

        return impliedProbabilities.reduce((sum, prob) => sum + prob, 0) - 1;

    function findValueBets(match) {
        const odds = analyzeOdds(match);
        const valueBets = [];
        
        if (odds.homeOdds > 2.0 && calculateTeamStrength(match.home_team) > 0.7) {

                type: 'home',

            valueBets.push({
                type: 'away',
                value: 0.15
            });
        }
        
        return valueBets;
    }

    function detectBookmakerTraps(match) {
        const odds = analyzeOdds(match);
        const warnings = [];
        
        if (odds.margin > 0.1) {

                type: 'high_margin',
                severity: 'medium'

                type: 'suspicious_odds',
                severity: 'high'
            });
        }
        
        return warnings;
    }
