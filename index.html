<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analiza Meczów - Sofascore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .match-card {
            background: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Analiza Meczów</h1>
        </div>
        <div>
            <label for="dateSelect">Wybierz datę:</label>
            <input type="date" id="dateSelect" />
            <button id="analyzeButton">Analizuj</button>
        </div>
        <div id="loadingIndicator" style="display:none;">⌛ Trwa analiza...</div>
        <div id="matchesContainer"></div>
    </div>

    <script>
        async function fetchMatches(date) {
            // Link do Sofascore dla wybranej daty
            const url = `https://www.sofascore.com/pl/pilka-nozna/${date}`;
            console.log(`Pobieranie danych z URL: ${url}`);

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Błąd podczas pobierania danych. Status: ${response.status}`);
                }

                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // Pobranie elementów meczów (przykład selektora)
                const matchElements = doc.querySelectorAll('.event-card');
                let matches = [];

                matchElements.forEach(match => {
                    const homeTeam = match.querySelector('.home-team .team-name')?.textContent.trim();
                    const awayTeam = match.querySelector('.away-team .team-name')?.textContent.trim();

                    if (homeTeam && awayTeam) {
                        matches.push({ homeTeam, awayTeam });
                    }
                });

                if (matches.length === 0) {
                    console.warn('Nie znaleziono żadnych meczów.');
                }

                return matches;

            } catch (error) {
                console.error('Błąd podczas pobierania danych:', error.message);
                return [];
            }
        }

        function displayResults(matches) {
            const container = document.getElementById('matchesContainer');
            container.innerHTML = '';

            if (matches.length === 0) {
                container.innerHTML = '<p class="error-message">⚠️ Brak dostępnych meczów na wybraną datę.</p>';
                return;
            }

            matches.forEach(match => {
                const card = document.createElement('div');
                card.className = 'match-card';
                card.innerHTML = `
                    <h3>${match.homeTeam} vs ${match.awayTeam}</h3>
                    <p><a href="https://www.fctables.com/h2h/${match.homeTeam.toLowerCase()}/${match.awayTeam.toLowerCase()}/" target="_blank">Statystyki H2H</a></p>
                `;
                container.appendChild(card);
            });
        }

        async function startAnalysis() {
            const dateInput = document.getElementById('dateSelect').value;

            if (!dateInput) {
                alert('Proszę wybrać datę.');
                return;
            }

            document.getElementById('loadingIndicator').style.display = 'block';

            try {
                const matches = await fetchMatches(dateInput);

                displayResults(matches);

                document.getElementById('loadingIndicator').style.display = 'none';
                
            } catch (error) {
                console.error('Błąd podczas analizy:', error.message);
                
                document.getElementById('matchesContainer').innerHTML =
                    `<p class="error-message">⚠️ Wystąpił błąd podczas analizy meczów.</p>`;
                
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        document.getElementById('analyzeButton').addEventListener('click', startAnalysis);
    </script>
</body>
</html>
