<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Analizy Mecz√≥w i Value Bet√≥w</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --danger-color: #F44336;
            --dark-bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 2.5em;
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .match-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .match-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .match-card:hover {
            transform: translateY(-5px);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .teams {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary-color);
        }

        .confidence {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .star-rating {
            color: var(--warning-color);
        }

        .value-bets {
            margin: 15px 0;
            padding: 10px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 5px;
        }

        .warnings {
            margin: 15px 0;
            padding: 10px;
            background: rgba(244, 67, 54, 0.1);
            border-radius: 5px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #1976D2;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            background: rgba(33, 150, 243, 0.1);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .match-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üéØ System Analizy Mecz√≥w i Value Bet√≥w</h1>
        </header>

        <div class="control-panel">
            <div class="control-card">
                <h2>üìÖ Wyb√≥r daty</h2>
                <input type="date" id="dateSelect" class="btn">
                <button onclick="analyzeMecze()" class="btn btn-primary">Analizuj</button>
            </div>
            
            <div class="control-card">
                <h2>‚öôÔ∏è Filtry</h2>
                <select id="confidenceFilter" class="btn">
                    <option value="0">Wszystkie mecze</option>
                    <option value="0.7">Pewno≈õƒá > 70%</option>
                    <option value="0.8">Pewno≈õƒá > 80%</option>
                    <option value="0.9">Pewno≈õƒá > 90%</option>
                </select>
            </div>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            ‚åõ Trwa analiza mecz√≥w...
        </div>

        <div id="matchesContainer" class="match-grid">
            <!-- Tutaj bƒôdƒÖ dynamicznie dodawane karty mecz√≥w -->
        </div>
    </div>

    <script>
        async function analyzeMecze() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const matchesContainer = document.getElementById('matchesContainer');
            const selectedDate = document.getElementById('dateSelect').value;
            const confidenceFilter = parseFloat(document.getElementById('confidenceFilter').value);

            loadingIndicator.style.display = 'block';
            matchesContainer.innerHTML = '';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        date: selectedDate,
                        confidenceThreshold: confidenceFilter
                    })
                });

                const matches = await response.json();
                displayMatches(matches);
            } catch (error) {
                console.error('B≈ÇƒÖd podczas analizy:', error);
                matchesContainer.innerHTML = '<p class="error">WystƒÖpi≈Ç b≈ÇƒÖd podczas analizy mecz√≥w.</p>';
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        function displayMatches(matches) {
            const container = document.getElementById('matchesContainer');
            
            matches.forEach(match => {
                const matchCard = createMatchCard(match);
                container.appendChild(matchCard);
            });
        }

        function createMatchCard(match) {
            const card = document.createElement('div');
            card.className = 'match-card';
            
            const starRating = '‚≠ê'.repeat(Math.round(match.confidence_score * 5));
            
            card.innerHTML = `
                <div class="match-header">
                    <div class="teams">${match.basic_info.teams}</div>
                    <div class="confidence">
                        <span class="star-rating">${starRating}</span>
                        <span>(${(match.confidence_score * 100).toFixed(1)}%)</span>
                    </div>
                </div>

                <div class="value-bets">
                    <h3>üìà Value Bety</h3>
                    ${match.odds_analysis.value_opportunities.map(v => `
                        <div>${v.market}: ${(v.expected_value * 100).toFixed(1)}% EV</div>
                    `).join('')}
                </div>

                ${match.odds_analysis.trap_warnings.length > 0 ? `
                    <div class="warnings">
                        <h3>‚ö†Ô∏è Ostrze≈ºenia</h3>
                        ${match.odds_analysis.trap_warnings.map(w => `
                            <div>${w.market}: ${w.type} (${w.severity})</div>
                        `).join('')}
                    </div>
                ` : ''}

                <div class="stats-container">
                    <div class="stat-item">
                        <div>üìä Kursy</div>
                        <div>${match.odds_analysis.average_odds?.toFixed(2) || 'N/A'}</div>
                    </div>
                    <div class="stat-item">
                        <div>üí∞ Mar≈ºa</div>
                        <div>${(match.odds_analysis.margin * 100).toFixed(1)}%</div>
                    </div>
                </div>
            `;
            
            return card;
        }

        // Inicjalizacja daty na dzisiaj
        document.getElementById('dateSelect').valueAsDate = new Date();
    </script>
</body>
</html>
