<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Analizy Mecz√≥w i Value Bet√≥w</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --danger-color: #F44336;
            --dark-bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 2.5em;
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .match-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .match-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .match-card:hover {
            transform: translateY(-5px);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #1976D2;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--warning-color);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: var(--text-color);
        }

        .date-warning {
            color: var(--warning-color);
            font-size: 0.9em;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .header h1 {
                font-size: 2em;
            }
            .match-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üéØ System Analizy Mecz√≥w i Value Bet√≥w</h1>
        </header>

        <div class="control-panel">
            <div class="control-card">
                <h2>üìÖ Wyb√≥r daty</h2>
                <input type="date" id="dateSelect" class="date-input">
                <div id="dateWarning" class="date-warning"></div>
                <button onclick="startAnalysis()" class="btn">Analizuj</button>
            </div>
            
            <div class="control-card">
                <h2>‚öôÔ∏è Status systemu</h2>
                <div id="systemStatus" class="status-container">
                    Gotowy do analizy
                </div>
            </div>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            ‚åõ Trwa analiza mecz√≥w...
        </div>

        <div id="matchesContainer" class="match-grid">
            <!-- Tutaj bƒôdƒÖ wy≈õwietlane analizowane mecze -->
        </div>
    </div>

    <script>
        const API_FOOTBALL_KEY = 'YOUR_API_FOOTBALL_KEY';
        const API_FOOTBALL_URL = 'https://v3.football.api-sports.io';

        // Inicjalizacja i ograniczenia daty
        function initializeDatePicker() {
            const dateInput = document.getElementById('dateSelect');
            const dateWarning = document.getElementById('dateWarning');
            
            // Ustawienie zakresu dat
            const today = new Date();
            const minDate = new Date();
            minDate.setDate(today.getDate() - 7); // Tydzie≈Ñ wstecz
            const maxDate = new Date();
            maxDate.setDate(today.getDate() + 7); // Tydzie≈Ñ do przodu

            dateInput.min = minDate.toISOString().split('T')[0];
            dateInput.max = maxDate.toISOString().split('T')[0];
            dateInput.valueAsDate = today;

            dateInput.addEventListener('change', (e) => {
                const selectedDate = new Date(e.target.value);
                if (selectedDate > maxDate || selectedDate < minDate) {
                    dateWarning.textContent = 'Wybierz datƒô z dozwolonego zakresu (¬±7 dni od dzi≈õ)';
                    e.target.valueAsDate = today;
                } else {
                    dateWarning.textContent = '';
                }
            });
        }

        async function startAnalysis() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const matchesContainer = document.getElementById('matchesContainer');
            const systemStatus = document.getElementById('systemStatus');
            const selectedDate = document.getElementById('dateSelect').value;

            try {
                loadingIndicator.style.display = 'block';
                systemStatus.textContent = 'Pobieranie danych...';
                matchesContainer.innerHTML = '';

                const matches = await fetchMatches(selectedDate);
                
                if (!matches || matches.length === 0) {
                    throw new Error('Brak dostƒôpnych mecz√≥w na wybrany dzie≈Ñ. Wybierz innƒÖ datƒô.');
                }

                systemStatus.textContent = 'Analizowanie mecz√≥w...';
                const analyzedMatches = await analyzeMatches(matches);
                displayResults(analyzedMatches);
                systemStatus.textContent = 'Analiza zako≈Ñczona';

            } catch (error) {
                console.error('Error:', error);
                matchesContainer.innerHTML = `
                    <div class="error-message">
                        <p>‚ö†Ô∏è ${error.message}</p>
                    </div>`;
                systemStatus.textContent = 'WystƒÖpi≈Ç b≈ÇƒÖd';
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        async function fetchMatches(date) {
            const formattedDate = new Date(date).toISOString().split('T')[0];
            const response = await fetch(`${API_FOOTBALL_URL}/fixtures/date/${formattedDate}`, {
                headers: {
                    'x-rapidapi-host': 'v3.football.api-sports.io',
                    'x-rapidapi-key': API_FOOTBALL_KEY
                }
            });

            if (!response.ok) {
                throw new Error(`B≈ÇƒÖd pobierania danych (${response.status})`);
            }

            const data = await response.json();
            return data.response;
        }

        async function analyzeMatches(matches) {
            return Promise.all(matches.map(async match => {
                try {
                    const stats = await fetchMatchStats(match.fixture.id);
                    return {
                        match: match,
                        analysis: analyzeMatchData(match, stats),
                        confidence: calculateConfidence(stats)
                    };
                } catch (error) {
                    console.error(`B≈ÇƒÖd analizy meczu ${match.fixture.id}:`, error);
                    return null;
                }
            })).then(results => results.filter(result => result !== null));
        }

        async function fetchMatchStats(fixtureId) {
            const response = await fetch(`${API_FOOTBALL_URL}/fixtures/statistics?fixture=${fixtureId}`, {
                headers: {
                    'x-rapidapi-host': 'v3.football.api-sports.io',
                    'x-rapidapi-key': API_FOOTBALL_KEY
                }
            });

            if (!response.ok) {
                throw new Error('Nie uda≈Ço siƒô pobraƒá statystyk meczu');
            }

            return await response.json();
        }

        function analyzeMatchData(match, stats) {
            return {
                predictedResult: predictResult(match, stats),
                predictedGoals: predictGoals(stats),
                predictedCards: predictCards(stats)
            };
        }

        function calculateConfidence(stats) {
            // Implementacja obliczania pewno≈õci predykcji
            return Math.random() * 0.3 + 0.7; // Przyk≈Çadowa implementacja
        }

        function predictResult(match, stats) {
            // Implementacja przewidywania wyniku
            const results = ['1', 'X', '2'];
            return results[Math.floor(Math.random() * results.length)];
        }

        function predictGoals(stats) {
            // Implementacja przewidywania liczby goli
            return Math.floor(Math.random() * 4) + 1;
        }

        function predictCards(stats) {
            // Implementacja przewidywania liczby kartek
            return Math.floor(Math.random() * 5) + 2;
        }

        function displayResults(analyzedMatches) {
            const container = document.getElementById('matchesContainer');
            
            analyzedMatches
                .sort((a, b) => b.confidence - a.confidence)
                .forEach(({match, analysis, confidence}) => {
                    const card = document.createElement('div');
                    card.className = 'match-card';
                    
                    const stars = '‚≠ê'.repeat(Math.round(confidence * 5));
                    
                    card.innerHTML = `
                        <div class="match-header">
                            <h3>${match.teams.home.name} vs ${match.teams.away.name}</h3>
                            <div>Pewno≈õƒá: ${(confidence * 100).toFixed(1)}% ${stars}</div>
                        </div>
                        <div class="prediction-section">
                            <h4>Przewidywania:</h4>
                            <p>Wynik: ${analysis.predictedResult}</p>
                            <p>Bramki: ${analysis.predictedGoals}</p>
                            <p>Kartki: ${analysis.predictedCards}</p>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
        }

        // Inicjalizacja przy za≈Çadowaniu strony
        document.addEventListener('DOMContentLoaded', () => {
            initializeDatePicker();
        });
    </script>
</body>
</html>
