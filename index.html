<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaawansowany System Analizy Mecz√≥w i Value Bet√≥w</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --danger-color: #F44336;
            --dark-bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 2.5em;
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .match-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .match-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .match-card:hover {
            transform: translateY(-5px);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #1976D2;
        }

        .btn:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--warning-color);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: var(--text-color);
        }

        .analysis-factors {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .factor-card {
            background: rgba(33, 150, 243, 0.1);
            padding: 15px;
            border-radius: 5px;
            text-align: left;
        }

        .prediction-confidence {
            font-size: 1.2em;
            margin: 10px 0;
            padding: 10px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .header h1 {
                font-size: 2em;
            }
            .match-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üéØ System Analizy Mecz√≥w i Value Bet√≥w</h1>
        </header>

        <div class="control-panel">
            <div class="control-card">
                <h2>üìÖ Wyb√≥r daty</h2>
                <input type="date" id="dateSelect" class="date-input">
                <select id="sportFilter" class="select-input">
                    <option value="soccer">‚öΩ Pi≈Çka no≈ºna</option>
                    <option value="basketball">üèÄ Koszyk√≥wka</option>
                    <option value="icehockey">üèí Hokej</option>
                </select>
                <button onclick="analyzeMatches()" class="btn">Analizuj</button>
            </div>
            
            <div class="control-card">
                <h2>‚öôÔ∏è Filtry analizy</h2>
                <select id="analysisDepth" class="select-input">
                    <option value="basic">Podstawowa analiza</option>
                    <option value="advanced">Zaawansowana analiza</option>
                    <option value="full">Pe≈Çna analiza</option>
                </select>
            </div>

            <div class="control-card">
                <h2>üìä Status systemu</h2>
                <div id="systemStatus" class="status-container">
                    Sprawdzanie po≈ÇƒÖczenia...
                </div>
            </div>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            ‚åõ Trwa analiza mecz√≥w...
        </div>

        <div id="matchesContainer" class="match-grid">
            <!-- Tutaj bƒôdƒÖ wy≈õwietlane analizowane mecze -->
        </div>
    </div>

    <script>
        const API_KEY = '631900acd2063f2fa684e2257dfa5588';
        const API_BASE_URL = 'https://api.the-odds-api.com/v4/sports';

        async function fetchMatches(selectedDate, selectedSport) {
            const response = await fetch(
                `${API_BASE_URL}/${selectedSport}/odds/?apiKey=${API_KEY}&regions=eu&markets=h2h,totals`
            );
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const matches = await response.json();
            
            return matches.filter(match => {
                const matchDate = new Date(match.commence_time).toDateString();
                const selected = new Date(selectedDate).toDateString();
                return matchDate === selected;
            });
        }

        async function analyzeMatches() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const matchesContainer = document.getElementById('matchesContainer');
            const selectedDate = document.getElementById('dateSelect').value;
            const selectedSport = document.getElementById('sportFilter').value;
            const analysisDepth = document.getElementById('analysisDepth').value;

            loadingIndicator.style.display = 'block';
            matchesContainer.innerHTML = '';

            try {
                const matches = await fetchMatches(selectedDate, selectedSport);
                
                if (matches.length === 0) {
                    matchesContainer.innerHTML = `
                        <div class="error-message">
                            <p>Brak dostƒôpnych mecz√≥w na wybrany dzie≈Ñ.</p>
                        </div>`;
                    return;
                }

                const analyzedMatches = await analyzeMatchData(matches, analysisDepth);
                displayAnalyzedMatches(analyzedMatches);

            } catch (error) {
                console.error('Error:', error);
                matchesContainer.innerHTML = `
                    <div class="error-message">
                        <p>‚ö†Ô∏è WystƒÖpi≈Ç b≈ÇƒÖd podczas analizy</p>
                        <p>Szczeg√≥≈Çy: ${error.message}</p>
                    </div>`;
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        async function analyzeMatchData(matches, analysisDepth) {
            return matches.map(match => {
                const analysis = {
                    basic: analyzeBasicFactors(match),
                    odds: analyzeOdds(match),
                    confidence: calculateConfidence(match)
                };

                if (analysisDepth === 'advanced' || analysisDepth === 'full') {
                    analysis.advanced = analyzeAdvancedFactors(match);
                }

                if (analysisDepth === 'full') {
                    analysis.valueBets = findValueBets(match);
                    analysis.warnings = detectBookmakerTraps(match);
                }

                return {
                    match: match,
                    analysis: analysis
                };
            });
        }

        function analyzeBasicFactors(match) {
            return {
                homeTeamStrength: calculateTeamStrength(match.home_team),
                awayTeamStrength: calculateTeamStrength(match.away_team),
                recentForm: analyzeRecentForm(match)
            };
        }

        function analyzeOdds(match) {
            const bookmakerOdds = match.bookmakers?.[0]?.markets?.[0]?.outcomes || [];
            return {
                homeOdds: bookmakerOdds.find(o => o.name === match.home_team)?.price || 0,
                awayOdds: bookmakerOdds.find(o => o.name === match.away_team)?.price || 0,
                margin: calculateBookmakerMargin(bookmakerOdds)
            };
        }

        function calculateConfidence(match) {
            const odds = analyzeOdds(match);
            const basicFactors = analyzeBasicFactors(match);
            
            // Przyk≈Çadowy algorytm obliczania pewno≈õci
            let confidence = 0.5; // Bazowa pewno≈õƒá
            
            // Modyfikacja na podstawie kurs√≥w
            if (odds.homeOdds < 2.0 || odds.awayOdds < 2.0) {
                confidence += 0.2;
            }
            
            // Modyfikacja na podstawie formy dru≈ºyn
            if (basicFactors.recentForm > 0.6) {
                confidence += 0.3;
            }
            
            return Math.min(confidence, 1);
        }

        function calculateTeamStrength(team) {
            // Tutaj mo≈ºna dodaƒá rzeczywiste obliczenia si≈Çy dru≈ºyny
            return Math.random() * 0.5 + 0.5;
        }

        function analyzeRecentForm(match) {
            // Tutaj mo≈ºna dodaƒá rzeczywistƒÖ analizƒô ostatnich wynik√≥w
            return Math.random() * 0.5 + 0.5;
        }

        function calculateBookmakerMargin(odds) {
            if (!odds.length) return 0;
            const impliedProbabilities = odds.map(odd => 1 / odd.price);
            return Math.sum(impliedProbabilities) - 1;
        }

        function displayAnalyzedMatches(analyzedMatches) {
            const container = document.getElementById('matchesContainer');
            
            // Sortowanie po pewno≈õci
            analyzedMatches.sort((a, b) => b.analysis.confidence - a.analysis.confidence);
            
            // Wy≈õwietlanie tylko top 5 najlepszych typ√≥w
            analyzedMatches.slice(0, 5).forEach(({ match, analysis }) => {
                const card = document.createElement('div');
                card.className = 'match-card';
                
                const confidence = (analysis.confidence * 100).toFixed(1);
                const stars = '‚≠ê'.repeat(Math.round(analysis.confidence * 5));
                
                card.innerHTML = `
                    <div class="match-header">
                        <h3>${match.home_team} vs ${match.away_team}</h3>
                        <div class="match-time">üïí ${new Date(match.commence_time).toLocaleString()}</div>
                    </div>
                    <div class="prediction-confidence">
                        Pewno≈õƒá: ${confidence}% ${stars}
                    </div>
                    <div class="analysis-factors">
                        <div class="factor-card">
                            <h4>üìä Analiza podstawowa</h4>
                            <p>Si≈Ça gospodarzy: ${(analysis.basic.homeTeamStrength * 100).toFixed(1)}%</p>
                            <p>Si≈Ça go≈õci: ${(analysis.basic.awayTeamStrength * 100).toFixed(1)}%</p>
                            <p>Forma: ${(analysis.basic.recentForm * 100).toFixed(1)}%</p>
                        </div>
                        <div class="factor-card">
                            <h4>üí∞ Analiza kurs√≥w</h4>
                            <p>Kurs 1: ${analysis.odds.homeOdds.toFixed(2)}</p>
                            <p>Kurs 2: ${analysis.odds.awayOdds.toFixed(2)}</p>
                            <p>Mar≈ºa: ${(analysis.odds.margin * 100).toFixed(1)}%</p>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // Inicjalizacja przy za≈Çadowaniu strony
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('dateSelect').valueAsDate = new Date();
        });
    </script>
</body>
</html>
