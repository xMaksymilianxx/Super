<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaawansowany System Analizy Mecz√≥w</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --danger-color: #F44336;
            --dark-bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 2.5em;
        }

        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-card {
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .match-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .match-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .error-message {
            color: var(--danger-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üéØ Zaawansowany System Analizy Mecz√≥w</h1>
        </header>

        <div class="control-panel">
            <div class="control-card">
                <h2>üìÖ Wyb√≥r daty</h2>
                <input type="date" id="dateSelect" />
                <button id="analyzeButton">Analizuj</button>
                <div id="systemStatus">Gotowy do analizy</div>
            </div>
        </div>

        <div id="loadingIndicator" style="display:none;">‚åõ Trwa analiza mecz√≥w...</div>

        <div id="matchesContainer" class="match-grid"></div>
    </div>

    <script>
        async function fetchMatches(date) {
            const url = date === getCurrentDate()
                ? 'https://www.sofascore.com/pl/'
                : `https://www.sofascore.com/pl/pilka-nozna/${date}`;

            try {
                const response = await fetch(url);
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                let matches = [];
                const matchElements = doc.querySelectorAll('.event-card');

                matchElements.forEach(match => {
                    const homeTeam = match.querySelector('.home-team .team-name')?.textContent.trim();
                    const awayTeam = match.querySelector('.away-team .team-name')?.textContent.trim();

                    if (homeTeam && awayTeam) {
                        matches.push({ homeTeam, awayTeam });
                    }
                });

                return matches;

            } catch (error) {
                console.error('B≈ÇƒÖd podczas pobierania danych z Sofascore:', error.message);
                return [];
            }
        }

        function generateH2HLinks(matches) {
            return matches.map(match => ({
                ...match,
                h2hLink: `https://www.fctables.com/h2h/${match.homeTeam.toLowerCase()}/${match.awayTeam.toLowerCase()}/`
            }));
        }

        function displayResults(matches) {
            const container = document.getElementById('matchesContainer');
            container.innerHTML = '';

            if (matches.length === 0) {
                container.innerHTML = '<p class="error-message">‚ö†Ô∏è Brak dostƒôpnych mecz√≥w na wybranƒÖ datƒô.</p>';
                return;
            }

            matches.forEach(match => {
                const card = document.createElement('div');
                card.className = 'match-card';
                card.innerHTML = `
                    <h3>${match.homeTeam} vs ${match.awayTeam}</h3>
                    <p><a href="${match.h2hLink}" target="_blank">Statystyki H2H</a></p>
                `;
                container.appendChild(card);
            });
        }

        async function startAnalysis() {
            const dateInput = document.getElementById('dateSelect').value || getCurrentDate();
            
            document.getElementById('loadingIndicator').style.display = 'block';
            
            try {
                const matches = await fetchMatches(dateInput);
                const matchesWithLinks = generateH2HLinks(matches);

                displayResults(matchesWithLinks);

                document.getElementById('systemStatus').textContent = 'Analiza zako≈Ñczona.';
                
            } catch (error) {
                console.error('B≈ÇƒÖd podczas analizy:', error.message);
                document.getElementById('systemStatus').textContent = 'WystƒÖpi≈Ç b≈ÇƒÖd podczas analizy.';
                
                document.getElementById('matchesContainer').innerHTML =
                    `<p class="error-message">‚ö†Ô∏è WystƒÖpi≈Ç b≈ÇƒÖd podczas analizy mecz√≥w.</p>`;
                
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        function getCurrentDate() {
            const today = new Date();
            return today.toISOString().split('T')[0];
        }

        document.getElementById('analyzeButton').addEventListener('click', startAnalysis);
    </script>
</body>
</html>
