<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superprogram do Typowania Sportowego</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
        .result {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Superprogram do Typowania Sportowego</h1>
        <label for="date">Wybierz datę:</label>
        <input type="date" id="date">
        <button onclick="fetchMatches()">Rozpocznij Analizę</button>
        <div id="results"></div>
    </div>

    <script>
        const API_KEY = 'cae91aebdemsh34aeee667655c55p10476djsn8ecef9041e01';

        async function fetchMatches() {
            const dateInput = document.getElementById('date').value.trim();
            const resultsDiv = document.getElementById('results');
            
            // Wyczyść poprzednie wyniki
            resultsDiv.innerHTML = 'Ładowanie danych z API SofaScore...';

            if (!dateInput) {
                resultsDiv.innerHTML = '<p>Proszę wybrać datę.</p>';
                return;
            }

            try {
                // Pobierz dane z API SofaScore
                const url = `https://sofascore.p.rapidapi.com/matches/list-by-date?date=${dateInput}`;
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-host': 'sofascore.p.rapidapi.com',
                        'x-rapidapi-key': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Wyświetl dane w interfejsie użytkownika
                if (data.categories && data.categories.length > 0) {
                    let matchesHTML = '';
                    data.categories.forEach(category => {
                        category.tournaments.forEach(tournament => {
                            tournament.events.forEach(event => {
                                matchesHTML += `
                                    <div class="result">
                                        <strong>${event.homeTeam.name} vs ${event.awayTeam.name}</strong><br>
                                        Czas rozpoczęcia: ${new Date(event.startTimestamp * 1000).toLocaleString()}<br>
                                    </div>
                                `;
                            });
                        });
                    });

                    resultsDiv.innerHTML = matchesHTML || '<p>Brak meczów dla wybranej daty.</p>';
                } else {
                    resultsDiv.innerHTML = '<p>Brak danych dla wybranej daty.</p>';
                }
                
            } catch (error) {
                resultsDiv.innerHTML = `Błąd podczas ładowania danych z API SofaScore: ${error.message}`;
            }
        }
    </script>
</body>
</html>
