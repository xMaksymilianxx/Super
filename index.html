<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaawansowany System Analizy Mecz√≥w</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --danger-color: #F44336;
            --dark-bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 2.5em;
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .match-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .match-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .match-card:hover {
            transform: translateY(-5px);
        }

        .prediction-section {
            margin-top: 15px;
            padding: 15px;
            background: rgba(33, 150, 243, 0.1);
            border-radius: 5px;
        }

        .best-bet {
            padding: 10px;
            border-left: 3px solid var(--success-color);
            margin-top: 10px;
        }

        .analysis-details {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .team-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .stat-item {
            padding: 5px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 3px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #1976D2;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--warning-color);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: var(--text-color);
        }

        .date-warning {
            color: var(--warning-color);
            font-size: 0.9em;
            margin-top: 5px;
        }

        .league-select {
            margin-top: 10px;
        }

        .debug-info {
            background: rgba(33, 150, 243, 0.1);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .header h1 {
                font-size: 2em;
            }
            .match-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üéØ Zaawansowany System Analizy Mecz√≥w</h1>
        </header>

        <div class="control-panel">
            <div class="control-card">
                <h2>üìÖ Wyb√≥r daty</h2>
                <input type="date" id="dateSelect" class="date-input">
                <div id="dateWarning" class="date-warning"></div>
                <select id="leagueSelect" class="league-select">
                    <option value="all">Wszystkie ligi</option>
                    <option value="39">Premier League</option>
                    <option value="140">La Liga</option>
                    <option value="135">Serie A</option>
                    <option value="78">Bundesliga</option>
                </select>
                <button onclick="startAnalysis()" class="btn">Analizuj</button>
            </div>
            
            <div class="control-card">
                <h2>‚öôÔ∏è Status systemu</h2>
                <div id="systemStatus" class="status-container">
                    Gotowy do analizy
                </div>
            </div>

            <div class="control-card">
                <h2>üìä Filtry analizy</h2>
                <select id="analysisDepth" class="select-input">
                    <option value="basic">Podstawowa</option>
                    <option value="advanced" selected>Zaawansowana</option>
                    <option value="full">Pe≈Çna</option>
                </select>
            </div>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            ‚åõ Trwa kompleksowa analiza mecz√≥w...
        </div>

        <div id="debugInfo" class="debug-info" style="display: none;">
            <!-- Informacje debugowania bƒôdƒÖ tutaj -->
        </div>

        <div id="matchesContainer" class="match-grid">
            <!-- Tutaj bƒôdƒÖ wy≈õwietlane analizowane mecze -->
        </div>
    </div>
<script>
    const API_KEY = 'ac0417c6e0dcfa236b146b9585892c9a';
    const API_URL = 'https://v3.football.api-sports.io';
    const DEBUG = true;

    function debugLog(message, data = null) {
        if (DEBUG) {
            console.log(message, data);
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.style.display = 'block';
            debugInfo.innerHTML += `<div>${message}</div>`;
            if (data) {
                debugInfo.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
        }
    }

    async function startAnalysis() {
        const loadingIndicator = document.getElementById('loadingIndicator');
        const matchesContainer = document.getElementById('matchesContainer');
        const systemStatus = document.getElementById('systemStatus');
        const selectedDate = document.getElementById('dateSelect').value;
        const selectedLeague = document.getElementById('leagueSelect').value;
        const analysisDepth = document.getElementById('analysisDepth').value;

        try {
            loadingIndicator.style.display = 'block';
            systemStatus.textContent = 'Pobieranie danych...';
            matchesContainer.innerHTML = '';
            debugLog('Rozpoczƒôcie analizy', { date: selectedDate, league: selectedLeague });

            const matches = await fetchMatches(selectedDate, selectedLeague);
            debugLog('Pobrane mecze:', matches);

            systemStatus.textContent = 'Analiza danych...';
            const analyzedMatches = await analyzeMatches(matches, analysisDepth);
            debugLog('Przeanalizowane mecze:', analyzedMatches);

            displayResults(analyzedMatches);
            systemStatus.textContent = 'Analiza zako≈Ñczona';

        } catch (error) {
            console.error('Error:', error);
            debugLog('B≈ÇƒÖd:', error.message);
            matchesContainer.innerHTML = `
                <div class="error-message">
                    <p>‚ö†Ô∏è WystƒÖpi≈Ç b≈ÇƒÖd podczas analizy</p>
                    <p>Szczeg√≥≈Çy: ${error.message}</p>
                </div>`;
            systemStatus.textContent = 'WystƒÖpi≈Ç b≈ÇƒÖd';
        } finally {
            loadingIndicator.style.display = 'none';
        }
    }

    async function fetchMatches(date, league) {
        const formattedDate = new Date(date).toISOString().split('T')[0];
        let url = new URL(`${API_URL}/fixtures`);
        url.searchParams.append('date', formattedDate);
        
        if (league !== 'all') {
            url.searchParams.append('league', league);
        }

        debugLog('Wysy≈Çanie zapytania do API:', url.toString());

        const response = await fetch(url, {
            method: 'GET',
            headers: {
                'x-rapidapi-host': 'v3.football.api-sports.io',
                'x-rapidapi-key': API_KEY
            }
        });

        if (!response.ok) {
            throw new Error(`B≈ÇƒÖd API (${response.status}): ${response.statusText}`);
        }

        const data = await response.json();
        debugLog('Odpowied≈∫ API:', data);

        if (!data.response || data.response.length === 0) {
            throw new Error('Brak dostƒôpnych mecz√≥w na wybrany dzie≈Ñ. Wybierz innƒÖ datƒô.');
        }

        return data.response;
    }

    async function analyzeMatches(matches, analysisDepth) {
        return Promise.all(matches.map(async match => {
            try {
                const matchData = await fetchMatchData(match.fixture.id);
                const analysis = await performAnalysis(match, matchData, analysisDepth);
                
                return {
                    match: match,
                    data: matchData,
                    analysis: analysis,
                    bestBet: findBestBet(analysis)
                };
            } catch (error) {
                debugLog(`B≈ÇƒÖd analizy meczu ${match.fixture.id}:`, error);
                return null;
            }
        })).then(results => results.filter(result => result !== null));
    }

    async function fetchMatchData(fixtureId) {
        const endpoints = [
            `fixtures/statistics?fixture=${fixtureId}`,
            `fixtures/events?fixture=${fixtureId}`,
            `fixtures/lineups?fixture=${fixtureId}`,
            `fixtures/players?fixture=${fixtureId}`
        ];

        const results = await Promise.all(endpoints.map(endpoint => 
            fetch(`${API_URL}/${endpoint}`, {
                headers: {
                    'x-rapidapi-host': 'v3.football.api-sports.io',
                    'x-rapidapi-key': API_KEY
                }
            }).then(res => res.json())
        ));

        return {
            statistics: results[0].response,
            events: results[1].response,
            lineups: results[2].response,
            players: results[3].response
        };
    }

    async function performAnalysis(match, matchData, analysisDepth) {
        const analysis = {
            basic: analyzeBasicFactors(match, matchData),
            form: analyzeTeamForm(matchData),
            players: analyzePlayerPerformance(matchData),
            tactics: analyzeTacticalSetup(matchData)
        };

        if (analysisDepth === 'advanced' || analysisDepth === 'full') {
            analysis.advanced = await analyzeAdvancedFactors(match, matchData);
        }

        if (analysisDepth === 'full') {
            analysis.detailed = await analyzeDetailedFactors(match, matchData);
        }

        return analysis;
    }

    function findBestBet(analysis) {
        const predictions = [
            { type: 'winner', ...predictMatchWinner(analysis) },
            { type: 'goals', ...predictGoals(analysis) },
            { type: 'btts', ...predictBTTS(analysis) },
            { type: 'corners', ...predictCorners(analysis) },
            { type: 'cards', ...predictCards(analysis) }
        ];

        return predictions.reduce((best, current) => 
            current.confidence > best.confidence ? current : best
        );
    }

    function displayResults(analyzedMatches) {
        const container = document.getElementById('matchesContainer');
        
        analyzedMatches
            .sort((a, b) => b.analysis.confidence - a.analysis.confidence)
            .forEach(({match, data, analysis, bestBet}) => {
                const card = document.createElement('div');
                card.className = 'match-card';
                
                const confidence = (bestBet.confidence * 100).toFixed(1);
                const stars = '‚≠ê'.repeat(Math.round(bestBet.confidence * 5));
                
                card.innerHTML = `
                    <div class="match-header">
                        <h3>${match.teams.home.name} vs ${match.teams.away.name}</h3>
                        <div>üïí ${new Date(match.fixture.date).toLocaleString()}</div>
                    </div>
                    <div class="prediction-section">
                        <h4>Najlepszy typ (${confidence}% ${stars})</h4>
                        <div class="best-bet">
                            <p>Typ: <strong>${bestBet.prediction}</strong></p>
                            <p>Uzasadnienie: ${bestBet.reason}</p>
                        </div>
                        <div class="analysis-details">
                            <h5>Szczeg√≥≈Çy analizy:</h5>
                            <div class="team-stats">
                                <div class="stat-item">
                                    <strong>Forma gospodarzy:</strong> ${analysis.form.home}
                                </div>
                                <div class="stat-item">
                                    <strong>Forma go≈õci:</strong> ${analysis.form.away}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
    }

    // Inicjalizacja przy za≈Çadowaniu strony
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('dateSelect').valueAsDate = new Date();
        debugLog('System zainicjalizowany');
    });
</script>
</body>
</html>
