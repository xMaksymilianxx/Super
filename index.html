<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Analizy Meczów i Value Betów</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --danger-color: #F44336;
            --dark-bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .match-card {
            background: var(--card-bg);
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .prediction-section {
            margin-top: 15px;
            padding: 15px;
            background: rgba(33, 150, 243, 0.1);
            border-radius: 5px;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            background: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🎯 System Analizy Meczów</h1>
        </header>

        <div class="control-panel">
            <div class="control-card">
                <h2>📅 Wybór daty</h2>
                <input type="date" id="dateSelect">
                <button onclick="analyzeMatches()" class="btn">Analizuj</button>
            </div>
        </div>

        <div id="matchesContainer"></div>
    </div>

    <script>
        const API_KEY = 'your_api_football_key';
        const API_URL = 'https://v3.football.api-sports.io';

        async function analyzeMatches() {
            const date = document.getElementById('dateSelect').value;
            const container = document.getElementById('matchesContainer');
            
            try {
                const matchData = await fetchMatchData(date);
                const analysis = await analyzeMatchData(matchData);
                displayResults(analysis);
            } catch (error) {
                container.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function fetchMatchData(date) {
            const response = await fetch(`${API_URL}/fixtures/date/${date}`, {
                headers: {
                    'x-rapidapi-key': API_KEY,
                    'x-rapidapi-host': 'v3.football.api-sports.io'
                }
            });
            return await response.json();
        }

        async function analyzeMatchData(matchData) {
            // Implementacja analizy z wykorzystaniem różnych endpointów API-Football
            const analyses = [];
            
            for (const match of matchData.response) {
                const stats = await fetchTeamStats(match.teams.home.id, match.teams.away.id);
                const h2h = await fetchHeadToHead(match.teams.home.id, match.teams.away.id);
                const predictions = calculatePredictions(stats, h2h);
                
                analyses.push({
                    match: match,
                    stats: stats,
                    predictions: predictions
                });
            }
            
            return analyses;
        }

        function displayResults(analyses) {
            const container = document.getElementById('matchesContainer');
            container.innerHTML = analyses.map(analysis => `
                <div class="match-card">
                    <h3>${analysis.match.teams.home.name} vs ${analysis.match.teams.away.name}</h3>
                    <div class="prediction-section">
                        <h4>Przewidywania:</h4>
                        <p>Wynik: ${analysis.predictions.result}</p>
                        <p>Bramki: ${analysis.predictions.goals}</p>
                        <p>Pewność: ${analysis.predictions.confidence}%</p>
                    </div>
                </div>
            `).join('');
        }

        // Inicjalizacja
        document.getElementById('dateSelect').valueAsDate = new Date();
    </script>
</body>
</html>
