<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superprogram do Typowania Sportowego</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
        .result {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
        }
        .summary {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f8ff;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Superprogram do Typowania Sportowego</h1>
        <label for="date">Wybierz datę:</label>
        <input type="date" id="date" onchange="fetchAndAnalyzeMatches()">
        <div id="results"></div>
        <div class="summary" id="summary"></div>
    </div>

    <script>
        const API_KEY = 'ac0417c6e0dcfa236b146b9585892c9a';

        async function fetchAndAnalyzeMatches() {
            const dateInput = document.getElementById('date').value.trim();
            const resultsDiv = document.getElementById('results');
            const summaryDiv = document.getElementById('summary');

            // Wyczyść poprzednie wyniki
            resultsDiv.innerHTML = 'Ładowanie danych z API-Football...';
            summaryDiv.innerHTML = '';

            if (!dateInput) {
                resultsDiv.innerHTML = '<p>Proszę wybrać datę.</p>';
                return;
            }

            try {
                // Endpoint API-Football
                const url = `https://v3.football.api-sports.io/fixtures?date=${dateInput}`;
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-key': API_KEY,
                        'x-rapidapi-host': 'v3.football.api-sports.io'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Sprawdź, czy są dostępne mecze
                if (data.response && data.response.length > 0) {
                    let matchesHTML = '';
                    let analyzedMatches = [];

                    data.response.forEach(match => {
                        const homeTeam = match.teams.home.name || "Nieznany";
                        const awayTeam = match.teams.away.name || "Nieznany";
                        const matchTime = new Date(match.fixture.date).toLocaleString();
                        const status = match.fixture.status.short;

                        matchesHTML += `
                            <div class="result">
                                <strong>${homeTeam} vs ${awayTeam}</strong><br>
                                Czas rozpoczęcia: ${matchTime}<br>
                                Status meczu: ${status}<br>
                            </div>
                        `;

                        // Dodaj mecz do analizy
                        analyzedMatches.push({
                            homeTeam,
                            awayTeam,
                            status,
                            utcDate: match.fixture.date
                        });
                    });

                    resultsDiv.innerHTML = matchesHTML;

                    // Analiza najlepszych typów
                    analyzeMatches(analyzedMatches);
                } else {
                    resultsDiv.innerHTML = '<p>Brak meczów dla wybranej daty.</p>';
                }
                
            } catch (error) {
                resultsDiv.innerHTML = `Błąd podczas ładowania danych z API-Football: ${error.message}`;
                console.error(error); // Wyświetl szczegóły błędu w konsoli
            }
        }

        function analyzeMatches(matches) {
            const summaryDiv = document.getElementById('summary');
            
            if (matches.length === 0) {
                summaryDiv.innerHTML = '<p>Brak meczów do analizy.</p>';
                return;
            }

            summaryDiv.innerHTML = '<h3>Najlepsze Typy:</h3>';

            // Przykładowa analiza - wybór pierwszych kilku meczów
            const topMatches = matches.slice(0, Math.min(matches.length, 5)); // Maksymalnie 5 najlepszych meczów

            topMatches.forEach(match => {
                const prediction = `Typ na ${match.homeTeam} - wygra z kursem 1.90`; // Symulowana analiza

                summaryDiv.innerHTML += `
                    <div class="result">
                        <strong>${match.homeTeam} vs ${match.awayTeam}</strong><br>
                        Prognoza: ${prediction}<br>
                        Status meczu: ${match.status}<br>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
