<body>
    <div class="container">
        <header class="header">
            <h1>üéØ System Analizy Mecz√≥w i Value Bet√≥w</h1>
        </header>

        <div class="control-panel">
            <div class="control-card">
                <h2>üìÖ Wyb√≥r daty</h2>
                <input type="date" id="dateSelect" class="date-input">
                <button onclick="analyzeMecze()" class="btn">Analizuj</button>
            </div>
            
            <div class="control-card">
                <h2>‚öôÔ∏è Filtry</h2>
                <select id="confidenceFilter" class="select-input">
                    <option value="0">Wszystkie mecze</option>
                    <option value="0.7">Pewno≈õƒá > 70%</option>
                    <option value="0.8">Pewno≈õƒá > 80%</option>
                    <option value="0.9">Pewno≈õƒá > 90%</option>
                </select>
                <select id="sportFilter" class="select-input">
                    <option value="all">Wszystkie sporty</option>
                    <option value="soccer">Pi≈Çka no≈ºna</option>
                    <option value="basketball">Koszyk√≥wka</option>
                    <option value="icehockey">Hokej</option>
                </select>
            </div>

            <div class="control-card">
                <h2>üìä Statystyki</h2>
                <div id="globalStats" class="stats-container">
                    <div class="stat-item">
                        <div>Analizowane mecze</div>
                        <div id="totalMatches">0</div>
                    </div>
                    <div class="stat-item">
                        <div>Value bety</div>
                        <div id="totalValueBets">0</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            ‚åõ Trwa analiza mecz√≥w...
        </div>

        <div id="matchesContainer" class="match-grid">
            <!-- Tutaj bƒôdƒÖ dynamicznie dodawane karty mecz√≥w -->
        </div>
    </div>

    <script>
        const API_KEY = "631900acd2063f2fa684e2257dfa5588";
        const ODDS_API_URL = "https://api.the-odds-api.com/v4/sports";
        const SPORTS = ['soccer', 'basketball', 'icehockey'];
        let globalStats = {
            totalMatches: 0,
            valueBets: 0,
            trapBets: 0
        };

        // Cache dla wynik√≥w API
        const apiCache = new Map();

        async function analyzeMecze() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const matchesContainer = document.getElementById('matchesContainer');
            const selectedDate = document.getElementById('dateSelect').value;
            const confidenceFilter = parseFloat(document.getElementById('confidenceFilter').value);
            const sportFilter = document.getElementById('sportFilter').value;

            loadingIndicator.style.display = 'block';
            matchesContainer.innerHTML = '';
            resetGlobalStats();

            try {
                let allMatches = [];
                const selectedSports = sportFilter === 'all' ? SPORTS : [sportFilter];

                for (const sport of selectedSports) {
                    try {
                        const cacheKey = `${sport}_${selectedDate}`;
                        let sportData;

                        if (apiCache.has(cacheKey)) {
                            sportData = apiCache.get(cacheKey);
                        } else {
                            const response = await fetch(
                                `${ODDS_API_URL}/${sport}/odds/?apiKey=${API_KEY}&regions=eu&markets=h2h,totals`
                            );
                            
                            if (!response.ok) {
                                console.warn(`Pominiƒôto ${sport} - b≈ÇƒÖd API: ${response.status}`);
                                continue;
                            }

                            sportData = await response.json();
                            apiCache.set(cacheKey, sportData);
                            
                            // Dodajemy op√≥≈∫nienie miƒôdzy zapytaniami
                            await new Promise(resolve => setTimeout(resolve, 1000));
                        }

                        allMatches = [...allMatches, ...sportData];
                    } catch (sportError) {
                        console.warn(`B≈ÇƒÖd podczas pobierania danych dla ${sport}:`, sportError);
                        continue;
                    }
                }

                if (allMatches.length === 0) {
                    throw new Error('Nie uda≈Ço siƒô pobraƒá ≈ºadnych mecz√≥w. Spr√≥buj ponownie p√≥≈∫niej.');
                }

                const analyzedMatches = analyzeOddsData(allMatches, selectedDate);
                const filteredMatches = filterMatches(analyzedMatches, confidenceFilter);

                updateGlobalStats(filteredMatches);
                displayMatches(filteredMatches);

            } catch (error) {
                console.error('B≈ÇƒÖd g≈Ç√≥wny:', error);
                matchesContainer.innerHTML = `
                    <div class="error-message">
                        <p>‚ö†Ô∏è WystƒÖpi≈Ç b≈ÇƒÖd podczas analizy mecz√≥w</p>
                        <p>Szczeg√≥≈Çy: ${error.message}</p>
                        <p>Spr√≥buj ponownie za kilka minut lub zmie≈Ñ wybrane parametry.</p>
                    </div>`;
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        function analyzeOddsData(matches, selectedDate) {
            return matches
                .filter(match => {
                    const matchDate = new Date(match.commence_time);
                    const selected = new Date(selectedDate);
                    return matchDate.toDateString() === selected.toDateString();
                })
                .map(match => {
                    const bookmakerOdds = extractBookmakerOdds(match);
                    const valueOpportunities = findValueBets(bookmakerOdds);
                    const trapWarnings = detectTrapBets(bookmakerOdds);
                    
                    return {
                        basic_info: {
                            teams: `${match.home_team} vs ${match.away_team}`,
                            date: match.commence_time,
                            sport: match.sport_key
                        },
                        odds_analysis: {
                            value_opportunities: valueOpportunities,
                            trap_warnings: trapWarnings,
                            average_odds: calculateAverageOdds(bookmakerOdds),
                            margin: calculateMargin(bookmakerOdds)
                        },
                        confidence_score: calculateConfidenceScore(valueOpportunities, trapWarnings)
                    };
                });
        }

        function extractBookmakerOdds(match) {
            const bookmakerOdds = {};
            match.bookmakers?.forEach(bookmaker => {
                if (!bookmakerOdds[bookmaker.key]) {
                    bookmakerOdds[bookmaker.key] = {};
                }
                bookmaker.markets?.forEach(market => {
                    bookmakerOdds[bookmaker.key][market.key] = market.outcomes.reduce((acc, outcome) => {
                        acc[outcome.name] = outcome.price;
                        return acc;
                    }, {});
                });
            });
            return bookmakerOdds;
        }

        function findValueBets(bookmakerOdds) {
            const valueOpportunities = [];
            const averageOdds = calculateAverageOdds(bookmakerOdds);
            
            Object.entries(bookmakerOdds).forEach(([bookmaker, markets]) => {
                Object.entries(markets).forEach(([market, odds]) => {
                    Object.entries(odds).forEach(([outcome, price]) => {
                        const avgOdd = averageOdds[market]?.[outcome];
                        if (avgOdd && price > avgOdd * 1.05) {
                            valueOpportunities.push({
                                market: `${market} - ${outcome}`,
                                expected_value: (price / avgOdd - 1)
                            });
                        }
                    });
                });
            });
            
            return valueOpportunities;
        }

        function detectTrapBets(bookmakerOdds) {
            const trapWarnings = [];
            const averageOdds = calculateAverageOdds(bookmakerOdds);
            
            Object.entries(bookmakerOdds).forEach(([bookmaker, markets]) => {
                Object.entries(markets).forEach(([market, odds]) => {
                    Object.entries(odds).forEach(([outcome, price]) => {
                        const avgOdd = averageOdds[market]?.[outcome];
                        if (avgOdd && price > avgOdd * 1.2) {
                            trapWarnings.push({
                                market: `${market} - ${outcome}`,
                                type: 'suspicious_odds',
                                severity: 'high'
                            });
                        }
                    });
                });
            });
            
            return trapWarnings;
        }

        function calculateAverageOdds(bookmakerOdds) {
            const allOdds = {};
            
            Object.values(bookmakerOdds).forEach(markets => {
                Object.entries(markets).forEach(([market, odds]) => {
                    if (!allOdds[market]) allOdds[market] = {};
