<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaawansowany System Analizy Mecz√≥w</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --danger-color: #F44336;
            --dark-bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 2.5em;
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .match-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .match-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .match-card:hover {
            transform: translateY(-5px);
        }

        .prediction-section {
            margin-top: 15px;
            padding: 15px;
            background: rgba(33, 150, 243, 0.1);
            border-radius: 5px;
        }

        .best-bet {
            padding: 10px;
            border-left: 3px solid var(--success-color);
            margin-top: 10px;
        }

        .analysis-details {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .team-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .stat-item {
            padding: 5px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 3px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #1976D2;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--warning-color);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: var(--text-color);
        }

        .confidence-meter {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 5px;
        }

        .confidence-value {
            height: 100%;
            background: var(--success-color);
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .header h1 {
                font-size: 2em;
            }
            .match-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üéØ Zaawansowany System Analizy Mecz√≥w</h1>
        </header>

        <div class="control-panel">
            <div class="control-card">
                <h2>üìÖ Wyb√≥r daty</h2>
                <input type="date" id="dateSelect" class="date-input">
                <button onclick="startAnalysis()" class="btn">Analizuj</button>
            </div>
            
            <div class="control-card">
                <h2>‚öôÔ∏è Status systemu</h2>
                <div id="systemStatus" class="status-container">
                    Gotowy do analizy
                </div>
            </div>

            <div class="control-card">
                <h2>üìä Filtry analizy</h2>
                <select id="analysisDepth" class="select-input">
                    <option value="basic">Podstawowa</option>
                    <option value="advanced" selected>Zaawansowana</option>
                    <option value="full">Pe≈Çna</option>
                </select>
            </div>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            ‚åõ Trwa kompleksowa analiza mecz√≥w...
        </div>

        <div id="matchesContainer" class="match-grid">
            <!-- Tutaj bƒôdƒÖ wy≈õwietlane analizowane mecze -->
        </div>
    </div>

    <script>
        const API_KEY = 'ac0417c6e0dcfa236b146b9585892c9a';
        const API_URL = 'https://v3.football.api-sports.io';
                async function startAnalysis() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const matchesContainer = document.getElementById('matchesContainer');
            const systemStatus = document.getElementById('systemStatus');
            const selectedDate = document.getElementById('dateSelect').value;
            const analysisDepth = document.getElementById('analysisDepth').value;

            try {
                loadingIndicator.style.display = 'block';
                systemStatus.textContent = 'Pobieranie danych...';
                matchesContainer.innerHTML = '';

                const matches = await fetchMatches(selectedDate);
                
                if (!matches || matches.length === 0) {
                    throw new Error('Brak dostƒôpnych mecz√≥w na wybrany dzie≈Ñ');
                }

                systemStatus.textContent = 'Analiza danych...';
                const analyzedMatches = await performCompleteAnalysis(matches, analysisDepth);
                displayResults(analyzedMatches);
                systemStatus.textContent = 'Analiza zako≈Ñczona';

            } catch (error) {
                console.error('Error:', error);
                matchesContainer.innerHTML = `
                    <div class="error-message">
                        <p>‚ö†Ô∏è WystƒÖpi≈Ç b≈ÇƒÖd podczas analizy</p>
                        <p>Szczeg√≥≈Çy: ${error.message}</p>
                    </div>`;
                systemStatus.textContent = 'WystƒÖpi≈Ç b≈ÇƒÖd';
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        async function fetchMatches(date) {
            const response = await fetch(`${API_URL}/fixtures/date/${date}`, {
                headers: {
                    'x-rapidapi-host': 'v3.football.api-sports.io',
                    'x-rapidapi-key': API_KEY
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            return data.response;
        }

        async function performCompleteAnalysis(matches, analysisDepth) {
            return Promise.all(matches.map(async match => {
                try {
                    // Pobieranie wszystkich potrzebnych danych
                    const matchData = await fetchCompleteMatchData(match);
                    const analysis = await analyzeAllFactors(match, matchData, analysisDepth);
                    
                    return {
                        match: match,
                        data: matchData,
                        analysis: analysis,
                        bestBet: selectBestBet(analysis)
                    };
                } catch (error) {
                    console.error(`B≈ÇƒÖd analizy meczu ${match.fixture.id}:`, error);
                    return null;
                }
            })).then(results => results.filter(result => result !== null));
        }

        async function fetchCompleteMatchData(match) {
            const [stats, h2h, teamStats, players, injuries, news] = await Promise.all([
                fetchMatchStats(match.fixture.id),
                fetchH2H(match.teams.home.id, match.teams.away.id),
                fetchTeamStats(match.teams.home.id, match.teams.away.id),
                fetchPlayerStats(match.teams.home.id, match.teams.away.id),
                fetchInjuries(match.teams.home.id, match.teams.away.id),
                fetchTeamNews(match.teams.home.id, match.teams.away.id)
            ]);

            return {
                stats,
                h2h,
                teamStats,
                players,
                injuries,
                news,
                tacticalAnalysis: analyzeTactics(stats, teamStats),
                motivationAnalysis: analyzeMotivation(news, teamStats),
                weatherImpact: await analyzeWeatherImpact(match.fixture.venue.id, match.fixture.date)
            };
        }

        async function analyzeAllFactors(match, matchData, analysisDepth) {
            const analysis = {
                matchWinner: analyzeMatchWinner(match, matchData),
                goals: analyzeGoals(match, matchData),
                btts: analyzeBTTS(match, matchData),
                corners: analyzeCorners(match, matchData),
                cards: analyzeCards(match, matchData),
                playerProps: analyzePlayerProps(match, matchData),
                firstGoal: analyzeFirstGoal(match, matchData)
            };

            if (analysisDepth === 'advanced' || analysisDepth === 'full') {
                analysis.tacticalMatchup = analyzeTacticalMatchup(matchData);
                analysis.playerMatchups = analyzePlayerMatchups(matchData);
                analysis.teamMotivation = analyzeTeamMotivation(matchData);
            }

            if (analysisDepth === 'full') {
                analysis.detailedStats = analyzeDetailedStats(matchData);
                analysis.historicalTrends = analyzeHistoricalTrends(matchData);
                analysis.externalFactors = analyzeExternalFactors(matchData);
            }

            return analysis;
        }

        function selectBestBet(analysis) {
            const allBets = [
                { type: 'winner', ...analysis.matchWinner },
                { type: 'goals', ...analysis.goals },
                { type: 'btts', ...analysis.btts },
                { type: 'corners', ...analysis.corners },
                { type: 'cards', ...analysis.cards },
                { type: 'firstGoal', ...analysis.firstGoal },
                ...analysis.playerProps
            ];

            return allBets.reduce((best, current) => 
                current.confidence > best.confidence ? current : best
            );
        }

        function displayResults(analyzedMatches) {
            const container = document.getElementById('matchesContainer');
            
            analyzedMatches
                .sort((a, b) => b.bestBet.confidence - a.bestBet.confidence)
                .forEach(({match, data, analysis, bestBet}) => {
                    const card = document.createElement('div');
                    card.className = 'match-card';
                    
                    const stars = '‚≠ê'.repeat(Math.round(bestBet.confidence * 5));
                    
                    card.innerHTML = `
                        <div class="match-header">
                            <h3>${match.teams.home.name} vs ${match.teams.away.name}</h3>
                            <div>üïí ${new Date(match.fixture.date).toLocaleString()}</div>
                        </div>
                        <div class="prediction-section">
                            <h4>Najlepszy typ (${(bestBet.confidence * 100).toFixed(1)}% ${stars})</h4>
                            <div class="best-bet">
                                <p>Rodzaj: ${getBetTypeDescription(bestBet.type)}</p>
                                <p>Typ: <strong>${bestBet.prediction}</strong></p>
                                <p>Dru≈ºyna: ${bestBet.team || 'Nie dotyczy'}</p>
                                <p>Uzasadnienie: ${bestBet.reason}</p>
                            </div>
                            <div class="analysis-details">
                                <h5>Szczeg√≥≈Çy analizy:</h5>
                                ${generateAnalysisDetails(analysis, data)}
                            </div>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
        }

        // Inicjalizacja przy za≈Çadowaniu strony
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('dateSelect').valueAsDate = new Date();
        });
    </script>
</body>
</html>
