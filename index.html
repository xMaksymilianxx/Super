<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Analizy Mecz√≥w i Value Bet√≥w</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --danger-color: #F44336;
            --dark-bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 2.5em;
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .match-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .match-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .match-card:hover {
            transform: translateY(-5px);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #1976D2;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--warning-color);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .header h1 {
                font-size: 2em;
            }
            .match-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üéØ System Analizy Mecz√≥w i Value Bet√≥w</h1>
        </header>

        <div class="control-panel">
            <div class="control-card">
                <h2>üìÖ Wyb√≥r daty</h2>
                <input type="date" id="dateSelect" class="date-input">
                <button onclick="analyzeMatches()" class="btn">Analizuj</button>
            </div>
            
            <div class="control-card">
                <h2>‚öôÔ∏è Status systemu</h2>
                <div id="systemStatus" class="status-container">
                    Gotowy do analizy
                </div>
            </div>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            ‚åõ Trwa analiza mecz√≥w...
        </div>

        <div id="matchesContainer" class="match-grid">
            <!-- Tutaj bƒôdƒÖ wy≈õwietlane analizowane mecze -->
        </div>
    </div>

    <script>
        const API_KEY = 'ac0417c6e0dcfa236b146b9585892c9a';
        const API_URL = 'https://v3.football.api-sports.io';

        async function analyzeMatches() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const matchesContainer = document.getElementById('matchesContainer');
            const systemStatus = document.getElementById('systemStatus');
            const selectedDate = document.getElementById('dateSelect').value;

            try {
                loadingIndicator.style.display = 'block';
                systemStatus.textContent = 'Pobieranie danych...';
                matchesContainer.innerHTML = '';

                console.log('Pr√≥ba pobrania mecz√≥w dla daty:', selectedDate);
                const matches = await fetchMatches(selectedDate);
                console.log('Pobrane mecze:', matches);

                if (matches.length === 0) {
                    throw new Error('Brak mecz√≥w na wybrany dzie≈Ñ');
                }

                const analyzedMatches = await analyzeMatchData(matches);
                displayResults(analyzedMatches);
                systemStatus.textContent = 'Analiza zako≈Ñczona';

            } catch (error) {
                console.error('Error:', error);
                matchesContainer.innerHTML = `
                    <div class="error-message">
                        <p>‚ö†Ô∏è WystƒÖpi≈Ç b≈ÇƒÖd podczas analizy</p>
                        <p>Szczeg√≥≈Çy: ${error.message}</p>
                    </div>`;
                systemStatus.textContent = 'WystƒÖpi≈Ç b≈ÇƒÖd';
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        async function fetchMatches(date) {
            const formattedDate = new Date(date).toISOString().split('T')[0];
            console.log('Wysy≈Çanie zapytania do API dla daty:', formattedDate);

            try {
                const response = await fetch(`${API_URL}/fixtures?date=${formattedDate}`, {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-host': 'v3.football.api-sports.io',
                        'x-rapidapi-key': API_KEY
                    }
                });

                console.log('Status odpowiedzi:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Otrzymane dane:', data);

                if (!data.response || data.response.length === 0) {
                    throw new Error('Brak dostƒôpnych mecz√≥w na wybrany dzie≈Ñ');
                }

                return data.response;
            } catch (error) {
                console.error('B≈ÇƒÖd podczas pobierania danych:', error);
                throw error;
            }
        }

        async function analyzeMatchData(matches) {
            return Promise.all(matches.map(async match => {
                try {
                    // Pobieranie dodatkowych danych dla ka≈ºdego meczu
                    const stats = await fetchMatchStats(match.fixture.id);
                    const h2h = await fetchH2H(match.teams.home.id, match.teams.away.id);
                    
                    return {
                        match: match,
                        predictions: calculatePredictions(match, stats, h2h),
                        confidence: calculateConfidence(stats, h2h)
                    };
                } catch (error) {
                    console.error(`B≈ÇƒÖd analizy meczu ${match.fixture.id}:`, error);
                    return null;
                }
            })).then(results => results.filter(result => result !== null));
        }

        async function fetchMatchStats(fixtureId) {
            const response = await fetch(`${API_URL}/fixtures/statistics?fixture=${fixtureId}`, {
                headers: {
                    'x-rapidapi-host': 'v3.football.api-sports.io',
                    'x-rapidapi-key': API_KEY
                }
            });
            return await response.json();
        }

        async function fetchH2H(team1Id, team2Id) {
            const response = await fetch(`${API_URL}/fixtures/headtohead?h2h=${team1Id}-${team2Id}`, {
                headers: {
                    'x-rapidapi-host': 'v3.football.api-sports.io',
                    'x-rapidapi-key': API_KEY
                }
            });
            return await response.json();
        }

        function calculatePredictions(match, stats, h2h) {
            return {
                result: predictResult(match, stats, h2h),
                goals: predictGoals(stats),
                cards: predictCards(stats),
                corners: predictCorners(stats)
            };
        }

        function calculateConfidence(stats, h2h) {
            return Math.random() * 0.3 + 0.7; // Przyk≈Çadowa implementacja
        }

        function predictResult(match, stats, h2h) {
            // Implementacja przewidywania wyniku
            const outcomes = ['1', 'X', '2'];
            return outcomes[Math.floor(Math.random() * outcomes.length)];
        }

        function predictGoals(stats) {
            return Math.floor(Math.random() * 4) + 1;
        }

        function predictCards(stats) {
            return Math.floor(Math.random() * 5) + 2;
        }

        function predictCorners(stats) {
            return Math.floor(Math.random() * 10) + 5;
        }

        function displayResults(analyzedMatches) {
            const container = document.getElementById('matchesContainer');
            
            analyzedMatches
                .sort((a, b) => b.confidence - a.confidence)
                .forEach(({match, predictions, confidence}) => {
                    const card = document.createElement('div');
                    card.className = 'match-card';
                    
                    const stars = '‚≠ê'.repeat(Math.round(confidence * 5));
                    
                    card.innerHTML = `
                        <div class="match-header">
                            <h3>${match.teams.home.name} vs ${match.teams.away.name}</h3>
                            <div>üïí ${new Date(match.fixture.date).toLocaleString()}</div>
                        </div>
                        <div class="prediction-section">
                            <h4>Przewidywania (${(confidence * 100).toFixed(1)}% ${stars})</h4>
                            <p>Wynik: ${predictions.result}</p>
                            <p>Bramki: ${predictions.goals}</p>
                            <p>Kartki: ${predictions.cards}</p>
                            <p>Kornery: ${predictions.corners}</p>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
        }

        // Inicjalizacja przy za≈Çadowaniu strony
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('dateSelect').valueAsDate = new Date();
        });
    </script>
</body>
</html>
