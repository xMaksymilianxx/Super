<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Analizy Mecz√≥w i Value Bet√≥w</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --danger-color: #F44336;
            --dark-bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 2.5em;
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .match-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .match-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .match-card:hover {
            transform: translateY(-5px);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #1976D2;
        }

        .btn:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--warning-color);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .header h1 {
                font-size: 2em;
            }
            .match-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üéØ System Analizy Mecz√≥w i Value Bet√≥w</h1>
        </header>

        <div class="control-panel">
            <div class="control-card">
                <h2>üìÖ Wyb√≥r daty</h2>
                <input type="date" id="dateSelect" class="date-input">
                <button onclick="analyzeMecze()" class="btn" id="analyzeButton">Analizuj</button>
            </div>
            
            <div class="control-card">
                <h2>‚öôÔ∏è Filtry</h2>
                <select id="sportFilter" class="select-input">
                    <option value="soccer">Pi≈Çka no≈ºna</option>
                    <option value="basketball">Koszyk√≥wka</option>
                    <option value="icehockey">Hokej</option>
                </select>
            </div>

            <div class="control-card">
                <h2>üìä Status API</h2>
                <div id="apiStatus" class="status-container">
                    Sprawdzanie statusu...
                </div>
            </div>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            ‚åõ Trwa analiza mecz√≥w...
        </div>

        <div id="matchesContainer" class="match-grid">
            <!-- Tutaj bƒôdƒÖ wy≈õwietlane mecze -->
        </div>
    </div>

    <script>
        const API_KEY = '631900acd2063f2fa684e2257dfa5588';
        const API_BASE_URL = 'https://api.the-odds-api.com/v4/sports';

        async function checkApiStatus() {
            const statusContainer = document.getElementById('apiStatus');
            const analyzeButton = document.getElementById('analyzeButton');
            
            try {
                const response = await fetch(`${API_BASE_URL}/soccer/odds/?apiKey=${API_KEY}&regions=eu`);
                
                if (response.ok) {
                    statusContainer.innerHTML = '‚úÖ API dostƒôpne';
                    statusContainer.style.color = 'var(--success-color)';
                    analyzeButton.disabled = false;
                    return true;
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                statusContainer.innerHTML = '‚ùå API niedostƒôpne';
                statusContainer.style.color = 'var(--danger-color)';
                analyzeButton.disabled = true;
                console.error('API Status Error:', error);
                return false;
            }
        }

        async function analyzeMecze() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const matchesContainer = document.getElementById('matchesContainer');
            const selectedSport = document.getElementById('sportFilter').value;
            
            loadingIndicator.style.display = 'block';
            matchesContainer.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE_URL}/${selectedSport}/odds/?apiKey=${API_KEY}&regions=eu`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.length === 0) {
                    matchesContainer.innerHTML = `
                        <div class="error-message">
                            <p>Brak dostƒôpnych mecz√≥w dla wybranego sportu.</p>
                        </div>`;
                    return;
                }

                displayMatches(data);
            } catch (error) {
                console.error('Error:', error);
                matchesContainer.innerHTML = `
                    <div class="error-message">
                        <p>‚ö†Ô∏è WystƒÖpi≈Ç b≈ÇƒÖd podczas pobierania danych</p>
                        <p>Szczeg√≥≈Çy: ${error.message}</p>
                    </div>`;
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        function displayMatches(matches) {
            const matchesContainer = document.getElementById('matchesContainer');
            
            matches.forEach(match => {
                const matchCard = document.createElement('div');
                matchCard.className = 'match-card';
                
                const matchTime = new Date(match.commence_time).toLocaleString();
                
                matchCard.innerHTML = `
                    <h3>${match.home_team} vs ${match.away_team}</h3>
                    <p>üïí ${matchTime}</p>
                    <div class="odds-container">
                        ${displayOdds(match.bookmakers)}
                    </div>`;
                
                matchesContainer.appendChild(matchCard);
            });
        }

        function displayOdds(bookmakers) {
            if (!bookmakers || bookmakers.length === 0) {
                return '<p>Brak dostƒôpnych kurs√≥w</p>';
            }

            const mainBookmaker = bookmakers[0];
            let oddsHtml = '<div class="odds-grid">';
            
            mainBookmaker.markets.forEach(market => {
                oddsHtml += `<div class="market">
                    <h4>${market.key}</h4>
                    ${market.outcomes.map(outcome => 
                        `<p>${outcome.name}: ${outcome.price}</p>`
                    ).join('')}
                </div>`;
            });

            return oddsHtml + '</div>';
        }

        // Inicjalizacja przy za≈Çadowaniu strony
        document.addEventListener('DOMContentLoaded', () => {
            checkApiStatus();
            document.getElementById('dateSelect').valueAsDate = new Date();
        });

        // Obs≈Çuga b≈Çƒôd√≥w globalnych
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Global error:', {msg, url, lineNo, columnNo, error});
            return false;
        };
    </script>
</body>
</html>
