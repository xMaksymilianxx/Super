<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaawansowany System Analizy Mecz√≥w</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --danger-color: #F44336;
            --dark-bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 2.5em;
        }

        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-card {
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .match-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .match-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .match-card:hover {
            transform: translateY(-5px);
        }

        .prediction-section {
            margin-top: 15px;
            padding: 15px;
            background: rgba(33, 150, 243, 0.1);
            border-radius: 5px;
        }

        .best-bet {
            padding: 15px;
            margin-top: 15px;
            border-left: 4px solid var(--success-color);
            background: rgba(76, 175, 80, 0.1);
            border-radius: 0 5px 5px 0;
            transition: all 0.3s ease;
        }

        .best-bet:hover {
            transform: translateX(5px);
            background: rgba(76, 175, 80, 0.2);
        }

        .confidence-meter {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }

        .confidence-value {
            height: 100%;
            background: linear-gradient(to right, var(--success-color), #45c4ff);
            border-radius: 3px;
            transition: width 0.6s ease;
        }

        .memory-improved {
            font-weight: bold;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üéØ Zaawansowany System Analizy Mecz√≥w</h1>
        </header>

        <div class="control-panel">
            <div class="control-card">
                <h2>üìÖ Wyb√≥r daty</h2>
                <input type="date" id="dateSelect" class="date-input" />
                <select id="leagueSelect" class="league-select">
                    <option value="all">Wszystkie ligi</option>
                    <option value="39">Premier League</option>
                    <option value="140">La Liga</option>
                    <option value="135">Serie A</option>
                    <option value="78">Bundesliga</option>
                    <option value="61">Ligue 1</option>
                    <option value="106">Ekstraklasa</option>
                </select>
                <button onclick="startAnalysis()" class="btn">Analizuj</button>
            </div>

            <div class="control-card">
                <h2>‚öôÔ∏è Status systemu</h2>
                <div id="systemStatus" class="status-container">Gotowy do analizy</div>
            </div>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            ‚åõ Trwa kompleksowa analiza mecz√≥w...
        </div>

        <div id="matchesContainer" class="match-grid">
            <!-- Tutaj bƒôdƒÖ wy≈õwietlane analizowane mecze -->
        </div><script>
        const API_KEY = 'ac0417c6e0dcfa236b146b9585892c9a';
        const API_URL = 'https://v3.football.api-sports.io';
        let predictionMemory = []; // Pamiƒôƒá przewidywa≈Ñ

        // Funkcja do przekszta≈Çcenia daty z formatu YYYY-MM-DD na DD-MM-YYYY
        function formatDateToAPI(date) {
            const [year, month, day] = date.split('-');
            return `${day}-${month}-${year}`;
        }

        // Pobieranie danych o meczach
        async function fetchMatches(date, league) {
            const url = new URL(`${API_URL}/fixtures`);
            url.searchParams.append('date', date);
            url.searchParams.append('season', '2024');
            url.searchParams.append('timezone', 'Europe/Warsaw');

            if (league !== 'all') {
                url.searchParams.append('league', league);
            }

            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'x-rapidapi-host': 'v3.football.api-sports.io',
                    'x-rapidapi-key': API_KEY
                }
            });

            if (!response.ok) {
                console.error(`B≈ÇƒÖd API (${response.status}): ${response.statusText}`);
                throw new Error('Nie uda≈Ço siƒô pobraƒá danych z API.');
            }

            const data = await response.json();

            if (!data.response || data.response.length === 0) {
                console.warn('Brak danych o meczach dla wybranej daty.');
                return [];
            }

            return data.response;
        }

        // Generowanie przewidywa≈Ñ (Przyk≈Çadowa implementacja)
        function generatePredictions(match) {
            // Przyk≈Çadowe przewidywania na podstawie formy dru≈ºyn
            return [
                {
                    type: 'Zwyciƒôzca',
                    prediction: '1',
                    confidence: 0.75,
                    reason: 'Gospodarze w dobrej formie'
                },
                {
                    type: 'Gole',
                    prediction: 'Powy≈ºej 2.5',
                    confidence: 0.70,
                    reason: '≈örednia liczba bramek dru≈ºyn'
                }
            ];
        }

        // Analiza mecz√≥w i wyb√≥r najlepszych typ√≥w
        async function analyzeAllMatches(matches) {
            return matches.map(match => {
                const predictions = generatePredictions(match);
                return { match, predictions };
            });
        }

        // Wy≈õwietlanie wynik√≥w
        function displayResults(analyzedMatches) {
            const container = document.getElementById('matchesContainer');
            container.innerHTML = '';

            analyzedMatches.forEach(({ match, predictions }) => {
                const card = document.createElement('div');
                card.className = 'match-card';

                const header = document.createElement('div');
                header.className = 'match-header';
                header.innerHTML = `
                    <h3>${match.teams.home.name} vs ${match.teams.away.name}</h3>
                    <div>üïí ${new Date(match.fixture.date).toLocaleString()}</div>
                `;

                const predictionSection = document.createElement('div');
                predictionSection.className = 'prediction-section';
                predictionSection.innerHTML = '<h4>Top 7 typ√≥w na ten mecz:</h4>';

                predictions.forEach((pred, index) => {
                    const bet = document.createElement('div');
                    bet.className = 'best-bet';
                    const confidence = (pred.confidence * 100).toFixed(1);
                    const stars = '‚≠ê'.repeat(Math.round(pred.confidence * 5));
                    bet.innerHTML = `
                        <h4>#${index + 1} ${pred.type}</h4>
                        <p>Typ: <strong>${pred.prediction}</strong></p>
                        <p>Pewno≈õƒá: ${confidence}% ${stars}</p>
                        <p>Uzasadnienie: ${pred.reason}</p>
                    `;
                    predictionSection.appendChild(bet);
                });

                card.appendChild(header);
                card.appendChild(predictionSection);
                container.appendChild(card);
            });
        }

        // Uruchomienie analizy
        async function startAnalysis() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const matchesContainer = document.getElementById('matchesContainer');
            const systemStatus = document.getElementById('systemStatus');
            const selectedDate = document.getElementById('dateSelect').value;
            const selectedLeague = document.getElementById('leagueSelect').value;

            const formattedDate = formatDateToAPI(selectedDate);

            try {
                loadingIndicator.style.display = 'block';
                systemStatus.textContent = 'Pobieranie danych...';
                matchesContainer.innerHTML = '';

                const matches = await fetchMatches(formattedDate, selectedLeague);

                if (!matches || matches.length === 0) {
                    systemStatus.textContent = 'Brak mecz√≥w do analizy.';
                    matchesContainer.innerHTML = `
                        <div class="error-message">
                            <p>‚ö†Ô∏è Brak dostƒôpnych mecz√≥w na wybranƒÖ datƒô.</p>
                        </div>`;
                    return;
                }

                systemStatus.textContent = 'Analiza mecz√≥w...';
                const analyzedMatches = await analyzeAllMatches(matches);

                if (!analyzedMatches || analyzedMatches.length === 0) {
                    matchesContainer.innerHTML = `
                        <div class="error-message">
                            <p>‚ö†Ô∏è Nie uda≈Ço siƒô przeprowadziƒá analizy mecz√≥w.</p>
                        </div>`;
                    systemStatus.textContent = 'Analiza nie powiod≈Ça siƒô.';
                    return;
                }

                displayResults(analyzedMatches);
                systemStatus.textContent = 'Analiza zako≈Ñczona.';
            } catch (error) {
                console.error('B≈ÇƒÖd podczas analizy:', error);
                matchesContainer.innerHTML = `
                    <div class="error-message">
                        <p>‚ö†Ô∏è WystƒÖpi≈Ç b≈ÇƒÖd podczas analizy mecz√≥w.</p>
                        <p>${error.message}</p>
                    </div>`;
                systemStatus.textContent = 'WystƒÖpi≈Ç b≈ÇƒÖd.';
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }
    </script>
</body>
</html>
