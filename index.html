        :root {

        .control-card {

        }

        .match-card {

            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .match-card:hover {
            transform: translateY(-5px);
        }

        .prediction-section {
            margin-top: 15px;
            padding: 15px;
            background: rgba(33, 150, 243, 0.1);

        }

        .best-bet {
            padding: 10px;
            border-left: 3px solid var(--success-color);
            margin-top: 10px;
        }

        .analysis-details {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .team-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .stat-item {
            padding: 5px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 3px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #1976D2;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--warning-color);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: var(--text-color);
        }

        .confidence-meter {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 5px;
        }

        .confidence-value {
            height: 100%;
            background: var(--success-color);
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .header h1 {
                font-size: 2em;
            }
            .match-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
