<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaawansowany System Analizy Mecz√≥w i Value Bet√≥w</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --danger-color: #F44336;
            --dark-bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 2.5em;
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .match-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .match-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .match-card:hover {
            transform: translateY(-5px);
        }

        .prediction-section {
            margin-top: 15px;
            padding: 15px;
            background: rgba(33, 150, 243, 0.1);
            border-radius: 5px;
        }

        .best-bet {
            padding: 10px;
            border-left: 3px solid var(--success-color);
            margin-top: 10px;
        }

        .best-bet p {
            margin: 5px 0;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #1976D2;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--warning-color);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .header h1 {
                font-size: 2em;
            }
            .match-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üéØ System Analizy Mecz√≥w i Value Bet√≥w</h1>
        </header>

        <div class="control-panel">
            <div class="control-card">
                <h2>üìÖ Wyb√≥r daty</h2>
                <input type="date" id="dateSelect" class="date-input">
                <select id="sportFilter" class="select-input">
                    <option value="soccer">‚öΩ Pi≈Çka no≈ºna</option>
                    <option value="basketball">üèÄ Koszyk√≥wka</option>
                    <option value="icehockey">üèí Hokej</option>
                </select>
                <button onclick="analyzeMatches()" class="btn">Analizuj</button>
            </div>
            
            <div class="control-card">
                <h2>‚öôÔ∏è Filtry analizy</h2>
                <select id="analysisDepth" class="select-input">
                    <option value="basic">Podstawowa analiza</option>
                    <option value="advanced">Zaawansowana analiza</option>
                    <option value="full">Pe≈Çna analiza</option>
                </select>
            </div>

            <div class="control-card">
                <h2>üìä Status systemu</h2>
                <div id="systemStatus" class="status-container">
                    Sprawdzanie po≈ÇƒÖczenia...
                </div>
            </div>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            ‚åõ Trwa analiza mecz√≥w...
        </div>

        <div id="matchesContainer" class="match-grid">
            <!-- Tutaj bƒôdƒÖ wy≈õwietlane analizowane mecze -->
        </div>
    </div>

    <script>
        const API_KEY = '631900acd2063f2fa684e2257dfa5588';
        const API_BASE_URL = 'https://api.the-odds-api.com/v4/sports';

        async function fetchData(sport, date) {
            const url = new URL(`${API_BASE_URL}/${sport}/odds`);
            url.searchParams.append('apiKey', API_KEY);
            url.searchParams.append('regions', 'eu');
            url.searchParams.append('markets', 'h2h');
            url.searchParams.append('dateFormat', 'iso');
            url.searchParams.append('oddsFormat', 'decimal');

            const response = await fetch(url.toString());
            if (!response.ok) {
                throw new Error(`API Error: ${response.status} - ${response.statusText}`);
            }
            return await response.json();
        }

        async function analyzeMatches() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const matchesContainer = document.getElementById('matchesContainer');
            const selectedDate = document.getElementById('dateSelect').value;
            const selectedSport = document.getElementById('sportFilter').value;
            
            try {
                loadingIndicator.style.display = 'block';
                matchesContainer.innerHTML = '';

                const matches = await fetchData(selectedSport, selectedDate);
                
                if (!matches || matches.length === 0) {
                    matchesContainer.innerHTML = `
                        <div class="error-message">
                            <p>Brak mecz√≥w na wybrany dzie≈Ñ</p>
                        </div>`;
                    return;
                }

                const filteredMatches = matches.filter(match => {
                    const matchDate = new Date(match.commence_time).toDateString();
                    const selected = new Date(selectedDate).toDateString();
                    return matchDate === selected;
                });

                if (filteredMatches.length === 0) {
                    matchesContainer.innerHTML = `
                        <div class="error-message">
                            <p>Brak mecz√≥w na wybrany dzie≈Ñ</p>
                        </div>`;
                    return;
                }

                const analyzedMatches = analyzeAllBettingMarkets(filteredMatches);
                displayAnalyzedMatches(analyzedMatches);

            } catch (error) {
                console.error('Error:', error);
                matchesContainer.innerHTML = `
                    <div class="error-message">
                        <p>‚ö†Ô∏è WystƒÖpi≈Ç b≈ÇƒÖd podczas analizy</p>
                        <p>Szczeg√≥≈Çy: ${error.message}</p>
                    </div>`;
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        function analyzeAllBettingMarkets(matches) {
            return matches.map(match => {
                const analysis = {
                    match: match,
                    predictions: {
                        winner: predictWinner(match),
                        goals: predictGoals(match),
                        btts: predictBTTS(match),
                        firstGoalTime: predictFirstGoalTime(match),
                        cards: predictCards(match),
                        corners: predictCorners(match)
                    }
                };
                analysis.confidence = calculateOverallConfidence(analysis.predictions);
                return analysis;
            }).sort((a, b) => b.confidence - a.confidence);
        }

        function predictWinner(match) {
            const bookmaker = match.bookmakers?.[0];
            if (!bookmaker) return { prediction: 'Brak danych', confidence: 0 };

            const market = bookmaker.markets?.find(m => m.key === 'h2h');
            if (!market) return { prediction: 'Brak danych', confidence: 0 };

            const homeOdds = market.outcomes.find(o => o.name === match.home_team)?.price || 0;
            const awayOdds = market.outcomes.find(o => o.name === match.away_team)?.price || 0;

            const homeProb = 1 / homeOdds;
            const awayProb = 1 / awayOdds;
            const drawProb = 1 - (homeProb + awayProb);

            const maxProb = Math.max(homeProb, awayProb, drawProb);
            let prediction = '';
            if (maxProb === homeProb) prediction = '1';
            else if (maxProb === awayProb) prediction = '2';
            else prediction = 'X';

            return {
                prediction: prediction,
                confidence: maxProb
            };
        }

        function predictGoals(match) {
            const randomFactor = Math.random();
            const expectedGoals = 2.5 + (randomFactor - 0.5);
            return {
                prediction: expectedGoals > 2.5 ? 'Over 2.5' : 'Under 2.5',
                confidence: 0.5 + Math.abs(expectedGoals - 2.5) / 5
            };
        }

        function predictBTTS(match) {
            const randomFactor = Math.random();
            return {
                prediction: randomFactor > 0.5 ? 'Tak' : 'Nie',
                confidence: 0.5 + Math.abs(randomFactor - 0.5)
            };
        }

        function predictFirstGoalTime(match) {
            const minute = Math.floor(Math.random() * 30) + 15;
            return {
                prediction: `${minute}'`,
                confidence: 0.6
            };
        }

        function predictCards(match) {
            const cards = Math.floor(Math.random() * 4) + 2;
            return {
                prediction: `${cards}`,
                confidence: 0.55
            };
        }

        function predictCorners(match) {
            const corners = Math.floor(Math.random() * 6) + 7;
            return {
                prediction: `${corners}`,
                confidence: 0.55
            };
        }

        function calculateOverallConfidence(predictions) {
            const weights = {
                winner: 0.3,
                goals: 0.2,
                btts: 0.15,
                firstGoalTime: 0.15,
                cards: 0.1,
                corners: 0.1
            };

            return Object.entries(predictions).reduce((total, [key, value]) => {
                return total + (value.confidence * weights[key]);
            }, 0);
        }

        function displayAnalyzedMatches(analyzedMatches) {
            const container = document.getElementById('matchesContainer');
            
            analyzedMatches.slice(0, 5).forEach(analysis => {
                const card = document.createElement('div');
                card.className = 'match-card';
                
                const matchTime = new Date(analysis.match.commence_time).toLocaleString();
                const confidence = (analysis.confidence * 100).toFixed(1);
                const stars = '‚≠ê'.repeat(Math.round(analysis.confidence * 5));
                
                card.innerHTML = `
                    <div class="match-header">
                        <h3>‚öΩ ${analysis.match.home_team} vs ${analysis.match.away_team}</h3>
                        <div class="match-time">üïí ${matchTime}</div>
                    </div>
                    <div class="prediction-section">
                        <h4>üéØ Najlepsze typy (${confidence}% ${stars})</h4>
                        <div class="best-bet">
                            <p>Wynik: ${analysis.predictions.winner.prediction} (${(analysis.predictions.winner.confidence * 100).toFixed(1)}%)</p>
                            <p>Bramki: ${analysis.predictions.goals.prediction} (${(analysis.predictions.goals.confidence * 100).toFixed(1)}%)</p>
                            <p>Obie strzelƒÖ: ${analysis.predictions.btts.prediction} (${(analysis.predictions.btts.confidence * 100).toFixed(1)}%)</p>
                            <p>Pierwszy gol: ${analysis.predictions.firstGoalTime.prediction}</p>
                            <p>Kartki: ${analysis.predictions.cards.prediction}</p>
                            <p>Kornery: ${analysis.predictions.corners.prediction}</p>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // Inicjalizacja przy ≈Çadowaniu strony
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('dateSelect').valueAsDate = new Date();
        });
    </script>
</body>
</html>
