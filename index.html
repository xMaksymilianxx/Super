<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Analizy Mecz√≥w i Value Bet√≥w</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --danger-color: #F44336;
            --dark-bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 2.5em;
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .match-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .match-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .match-card:hover {
            transform: translateY(-5px);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .teams {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary-color);
        }

        .confidence {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .star-rating {
            color: var(--warning-color);
        }

        .value-bets {
            margin: 15px 0;
            padding: 10px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 5px;
        }

        .warnings {
            margin: 15px 0;
            padding: 10px;
            background: rgba(244, 67, 54, 0.1);
            border-radius: 5px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #1976D2;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: var(--warning-color);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            background: rgba(33, 150, 243, 0.1);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .match-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üéØ System Analizy Mecz√≥w i Value Bet√≥w</h1>
        </header>

        <div class="control-panel">
            <div class="control-card">
                <h2>üìÖ Wyb√≥r daty</h2>
                <input type="date" id="dateSelect" class="date-input">
                <button onclick="analyzeMecze()" class="btn">Analizuj</button>
            </div>
            
            <div class="control-card">
                <h2>‚öôÔ∏è Filtry</h2>
                <select id="confidenceFilter" class="select-input">
                    <option value="0">Wszystkie mecze</option>
                    <option value="0.7">Pewno≈õƒá > 70%</option>
                    <option value="0.8">Pewno≈õƒá > 80%</option>
                    <option value="0.9">Pewno≈õƒá > 90%</option>
                </select>
                <select id="marketFilter" class="select-input">
                    <option value="all">Wszystkie rynki</option>
                    <option value="1X2">1X2</option>
                    <option value="over_under">Over/Under</option>
                    <option value="btts">Obie strzelƒÖ</option>
                </select>
            </div>

            <div class="control-card">
                <h2>üìä Statystyki</h2>
                <div id="globalStats" class="stats-container">
                    <div class="stat-item">
                        <div>Analizowane mecze</div>
                        <div id="totalMatches">0</div>
                    </div>
                    <div class="stat-item">
                        <div>Value bety</div>
                        <div id="totalValueBets">0</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            ‚åõ Trwa analiza mecz√≥w...
        </div>

        <div id="matchesContainer" class="match-grid">
            <!-- Tutaj bƒôdƒÖ dynamicznie dodawane karty mecz√≥w -->
        </div>
    </div>

    <script>
        const API_KEY = "631900acd2063f2fa684e2257dfa5588";
        const ODDS_API_URL = "https://api.the-odds-api.com/v4/sports";
        let globalStats = {
            totalMatches: 0,
            valueBets: 0,
            trapBets: 0
        };

        async function analyzeMecze() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const matchesContainer = document.getElementById('matchesContainer');
            const selectedDate = document.getElementById('dateSelect').value;
            const confidenceFilter = parseFloat(document.getElementById('confidenceFilter').value);
            const marketFilter = document.getElementById('marketFilter').value;

            loadingIndicator.style.display = 'block';
            matchesContainer.innerHTML = '';
            resetGlobalStats();

            try {
                const sports = ['soccer', 'basketball', 'baseball', 'icehockey'];
                let allMatches = [];

                for (const sport of sports) {
                    const response = await fetch(
                        `${ODDS_API_URL}/${sport}/odds/?apiKey=${API_KEY}&regions=eu&markets=h2h,totals,spreads`
                    );
                    
                    if (!response.ok) {
                        throw new Error(`B≈ÇƒÖd API dla ${sport}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    allMatches = [...allMatches, ...data];
                }

                const analyzedMatches = analyzeOddsData(allMatches, selectedDate);
                const filteredMatches = filterMatches(analyzedMatches, confidenceFilter, marketFilter);

                updateGlobalStats(filteredMatches);
                displayMatches(filteredMatches);

            } catch (error) {
                console.error('B≈ÇƒÖd:', error);
                matchesContainer.innerHTML = `
                    <div class="error-message">
                        <p>‚ö†Ô∏è WystƒÖpi≈Ç b≈ÇƒÖd podczas analizy mecz√≥w</p>
                        <p>Szczeg√≥≈Çy: ${error.message}</p>
                    </div>`;
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        function analyzeOddsData(matches, selectedDate) {
            return matches.map(match => {
                const bookmakerOdds = extractBookmakerOdds(match);
                const valueOpportunities = findValueBets(bookmakerOdds);
                const trapWarnings = detectTrapBets(bookmakerOdds);
                
                return {
                    basic_info: {
                        teams: `${match.home_team} vs ${match.away_team}`,
                        date: match.commence_time,
                        sport: match.sport_key
                    },
                    odds_analysis: {
                        value_opportunities: valueOpportunities,
                        trap_warnings: trapWarnings,
                        average_odds: calculateAverageOdds(bookmakerOdds),
                        margin: calculateMargin(bookmakerOdds)
                    },
                    confidence_score: calculateConfidenceScore(valueOpportunities, trapWarnings)
                };
            });
        }

        function filterMatches(matches, confidenceThreshold, marketFilter) {
            return matches.filter(match => {
                const meetsConfidence = match.confidence_score >= confidenceThreshold;
                const meetsMarket = marketFilter === 'all' || 
                    match.odds_analysis.value_opportunities.some(v => v.market.includes(marketFilter));
                return meetsConfidence && meetsMarket;
            });
        }

        function resetGlobalStats() {
            globalStats = {
                totalMatches: 0,
                valueBets: 0,
                trapBets: 0
            };
        }

        function updateGlobalStats(matches) {
            globalStats.totalMatches = matches.length;
            globalStats.valueBets = matches.reduce(
                (sum, match) => sum + match.odds_analysis.value_opportunities.length, 0
            );
            globalStats.trapBets = matches.reduce(
                (sum, match) => sum + match.odds_analysis.trap_warnings.length, 0
            );

            document.getElementById('totalMatches').textContent = globalStats.totalMatches;
            document.getElementById('totalValueBets').textContent = globalStats.valueBets;
        }

        // Pozosta≈Çe funkcje pomocnicze pozostajƒÖ bez zmian
        
        // Inicjalizacja daty na dzisiaj
        document.getElementById('dateSelect').valueAsDate = new Date();
    </script>
</body>
</html>
