<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaawansowany System Analizy Mecz√≥w</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --danger-color: #F44336;
            --dark-bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 2.5em;
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .match-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .match-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .match-card:hover {
            transform: translateY(-5px);
        }

        .prediction-section {
            margin-top: 15px;
            padding: 15px;
            background: rgba(33, 150, 243, 0.1);
            border-radius: 5px;
        }

        .best-bet {
            padding: 10px;
            margin-top: 10px;
            border-left: 3px solid var(--success-color);
            background: rgba(76, 175, 80, 0.1);
            border-radius: 0 5px 5px 0;
        }

        .best-bet:nth-child(2) {
            border-left-color: #1976D2;
            background: rgba(25, 118, 210, 0.1);
        }

        .best-bet:nth-child(3) {
            border-left-color: #FFC107;
            background: rgba(255, 193, 7, 0.1);
        }

        .analysis-details {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .team-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .stat-item {
            padding: 5px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 3px;
        }

        .confidence-meter {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 5px;
        }

        .confidence-value {
            height: 100%;
            background: var(--success-color);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #1976D2;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--warning-color);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: var(--text-color);
        }

        .date-warning {
            color: var(--warning-color);
            font-size: 0.9em;
            margin-top: 5px;
        }

        .league-select {
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .header h1 {
                font-size: 2em;
            }
            .match-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üéØ Zaawansowany System Analizy Mecz√≥w</h1>
        </header>

        <div class="control-panel">
            <div class="control-card">
                <h2>üìÖ Wyb√≥r daty</h2>
                <input type="date" id="dateSelect" class="date-input">
                <div id="dateWarning" class="date-warning"></div>
                <select id="leagueSelect" class="league-select">
                    <option value="all">Wszystkie ligi</option>
                    <option value="39">Premier League</option>
                    <option value="140">La Liga</option>
                    <option value="135">Serie A</option>
                    <option value="78">Bundesliga</option>
                    <option value="61">Ligue 1</option>
                    <option value="106">Ekstraklasa</option>
                </select>
                <button onclick="startAnalysis()" class="btn">Analizuj</button>
            </div>
            
            <div class="control-card">
                <h2>‚öôÔ∏è Status systemu</h2>
                <div id="systemStatus" class="status-container">
                    Gotowy do analizy
                </div>
            </div>

            <div class="control-card">
                <h2>üìä Filtry analizy</h2>
                <select id="analysisDepth" class="select-input">
                    <option value="basic">Podstawowa</option>
                    <option value="advanced" selected>Zaawansowana</option>
                    <option value="full">Pe≈Çna</option>
                </select>
            </div>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            ‚åõ Trwa kompleksowa analiza mecz√≥w...
        </div>

        <div id="matchesContainer" class="match-grid">
            <!-- Tutaj bƒôdƒÖ wy≈õwietlane analizowane mecze -->
        </div>
    </div>
<script>
    const API_KEY = 'ac0417c6e0dcfa236b146b9585892c9a';
    const API_URL = 'https://v3.football.api-sports.io';

    // System pamiƒôci
    function loadMemory() {
        const memory = localStorage.getItem('analysisMemory');
        return memory ? JSON.parse(memory) : {};
    }

    function saveMemory(data) {
        localStorage.setItem('analysisMemory', JSON.stringify(data));
    }

    function updateMemory(date, predictions) {
        const memory = loadMemory();
        memory[date] = predictions;
        // Zachowaj tylko ostatnie 30 dni
        const dates = Object.keys(memory).sort();
        if (dates.length > 30) {
            delete memory[dates[0]];
        }
        saveMemory(memory);
    }

    async function startAnalysis() {
        const loadingIndicator = document.getElementById('loadingIndicator');
        const matchesContainer = document.getElementById('matchesContainer');
        const systemStatus = document.getElementById('systemStatus');
        const selectedDate = document.getElementById('dateSelect').value;
        const selectedLeague = document.getElementById('leagueSelect').value;

        try {
            loadingIndicator.style.display = 'block';
            systemStatus.textContent = 'Pobieranie danych...';
            matchesContainer.innerHTML = '';

            const matches = await fetchMatches(selectedDate, selectedLeague);
            
            if (!matches || matches.length === 0) {
                throw new Error('Brak mecz√≥w na wybrany dzie≈Ñ');
            }

            systemStatus.textContent = 'Analiza mecz√≥w...';
            const analyzedMatches = await analyzeAllMatches(matches);
            displayResults(analyzedMatches);
            systemStatus.textContent = 'Analiza zako≈Ñczona';

        } catch (error) {
            console.error('Error:', error);
            matchesContainer.innerHTML = `
                <div class="error-message">
                    <p>‚ö†Ô∏è WystƒÖpi≈Ç b≈ÇƒÖd podczas analizy</p>
                    <p>Szczeg√≥≈Çy: ${error.message}</p>
                </div>`;
            systemStatus.textContent = 'WystƒÖpi≈Ç b≈ÇƒÖd';
        } finally {
            loadingIndicator.style.display = 'none';
        }
    }

    async function fetchMatches(date, league) {
        const formattedDate = new Date(date).toISOString().split('T')[0];
        let url = new URL(`${API_URL}/fixtures`);
        url.searchParams.append('date', formattedDate);
        
        if (league !== 'all') {
            url.searchParams.append('league', league);
        }

        const response = await fetch(url, {
            method: 'GET',
            headers: {
                'x-rapidapi-host': 'v3.football.api-sports.io',
                'x-rapidapi-key': API_KEY
            }
        });

        if (!response.ok) {
            throw new Error(`B≈ÇƒÖd API (${response.status})`);
        }

        const data = await response.json();
        return data.response;
    }

    async function analyzeAllMatches(matches) {
        const date = document.getElementById('dateSelect').value;
        const memory = loadMemory();
        const previousAnalysis = memory[date] || [];

        const analyzedMatches = await Promise.all(matches.map(async match => {
            try {
                const matchData = await fetchMatchData(match.fixture.id);
                const analysis = analyzeMatchWithHistory(match, matchData, previousAnalysis);
                return {
                    match: match,
                    analysis: analysis,
                    topPredictions: getTop7Predictions(analysis)
                };
            } catch (error) {
                console.error(`B≈ÇƒÖd analizy meczu ${match.fixture.id}:`, error);
                return null;
            }
        }));

        const validMatches = analyzedMatches.filter(m => m !== null);
        updateMemory(date, validMatches);
        return validMatches;
    }

    async function fetchMatchData(fixtureId) {
        const endpoints = [
            ['statistics', `fixtures/statistics?fixture=${fixtureId}`],
            ['events', `fixtures/events?fixture=${fixtureId}`],
            ['lineups', `fixtures/lineups?fixture=${fixtureId}`],
            ['players', `fixtures/players?fixture=${fixtureId}`]
        ];

        const results = await Promise.all(endpoints.map(async ([key, endpoint]) => {
            try {
                const response = await fetch(`${API_URL}/${endpoint}`, {
                    headers: {
                        'x-rapidapi-host': 'v3.football.api-sports.io',
                        'x-rapidapi-key': API_KEY
                    }
                });
                const data = await response.json();
                return [key, data.response];
            } catch (error) {
                console.error(`B≈ÇƒÖd pobierania ${key}:`, error);
                return [key, null];
            }
        }));

        return Object.fromEntries(results);
    }

    function analyzeMatchWithHistory(match, matchData, previousAnalysis) {
        const previousMatch = previousAnalysis.find(p => 
            p.match.teams.home.id === match.teams.home.id &&
            p.match.teams.away.id === match.teams.away.id
        );

        return {
            basic: analyzeBasicStats(matchData, previousMatch?.analysis?.basic),
            advanced: analyzeAdvancedStats(matchData, previousMatch?.analysis?.advanced),
            predictions: generatePredictions(matchData, previousMatch?.analysis?.predictions)
        };
    }

    function getTop7Predictions(analysis) {
        const allPredictions = [
            { type: 'Zwyciƒôzca', ...predictWinner(analysis) },
            { type: 'Liczba goli', ...predictGoals(analysis) },
            { type: 'BTTS', ...predictBTTS(analysis) },
            { type: 'Handicap', ...predictHandicap(analysis) },
            { type: 'Dok≈Çadny wynik', ...predictExactScore(analysis) },
            { type: 'Rzuty ro≈ºne', ...predictCorners(analysis) },
            { type: 'Kartki', ...predictCards(analysis) },
            { type: 'Pierwsza po≈Çowa', ...predictFirstHalf(analysis) },
            { type: 'Druga po≈Çowa', ...predictSecondHalf(analysis) }
        ];

        return allPredictions
            .sort((a, b) => b.confidence - a.confidence)
            .slice(0, 7);
    }

    function displayResults(analyzedMatches) {
        const container = document.getElementById('matchesContainer');
        
        analyzedMatches.forEach(({match, topPredictions}) => {
            const card = document.createElement('div');
            card.className = 'match-card';
            
            const predictionsList = topPredictions
                .map((pred, index) => {
                    const confidence = (pred.confidence * 100).toFixed(1);
                    const stars = '‚≠ê'.repeat(Math.round(pred.confidence * 5));
                    return `
                        <div class="best-bet">
                            <h4>#${index + 1} ${pred.type}</h4>
                            <p>Typ: <strong>${pred.prediction}</strong></p>
                            <p>Pewno≈õƒá: ${confidence}% ${stars}</p>
                            <p>Uzasadnienie: ${pred.reason}</p>
                            <div class="confidence-meter">
                                <div class="confidence-value" style="width: ${confidence}%"></div>
                            </div>
                        </div>`;
                })
                .join('');
            
            card.innerHTML = `
                <div class="match-header">
                    <h3>${match.teams.home.name} vs ${match.teams.away.name}</h3>
                    <div>üïí ${new Date(match.fixture.date).toLocaleString()}</div>
                </div>
                <div class="prediction-section">
                    <h4>Top 7 typ√≥w na ten mecz:</h4>
                    ${predictionsList}
                </div>
            `;
            
            container.appendChild(card);
        });
    }

    // Inicjalizacja przy za≈Çadowaniu strony
    document.addEventListener('DOMContentLoaded', () => {
        const today = new Date();
        const dateInput = document.getElementById('dateSelect');
        dateInput.valueAsDate = today;
        
        // Ograniczenie wyboru daty
        const maxDate = new Date();
        maxDate.setDate(today.getDate() + 7);
        dateInput.max = maxDate.toISOString().split('T')[0];
        
        const minDate = new Date();
        minDate.setDate(today.getDate() - 7);
        dateInput.min = minDate.toISOString().split('T')[0];
    });
</script>
</body>
</html>
