<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Analizy Mecz√≥w i Value Bet√≥w</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --danger-color: #F44336;
            --dark-bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 2.5em;
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .match-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .match-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .match-card:hover {
            transform: translateY(-5px);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #1976D2;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--warning-color);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: var(--text-color);
        }

        .debug-info {
            background: rgba(33, 150, 243, 0.1);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .header h1 {
                font-size: 2em;
            }
            .match-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üéØ System Analizy Mecz√≥w i Value Bet√≥w</h1>
        </header>

        <div class="control-panel">
            <div class="control-card">
                <h2>üìÖ Wyb√≥r daty</h2>
                <input type="date" id="dateSelect" class="date-input">
                <button onclick="startAnalysis()" class="btn">Analizuj</button>
            </div>
            
            <div class="control-card">
                <h2>‚öôÔ∏è Status systemu</h2>
                <div id="systemStatus" class="status-container">
                    Gotowy do analizy
                </div>
            </div>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            ‚åõ Trwa analiza mecz√≥w...
        </div>

        <div id="debugInfo" class="debug-info" style="display: none;">
            <!-- Informacje debugowania bƒôdƒÖ tutaj -->
        </div>

        <div id="matchesContainer" class="match-grid">
            <!-- Tutaj bƒôdƒÖ wy≈õwietlane analizowane mecze -->
        </div>
    </div>

    <script>
        const API_FOOTBALL_KEY = 'YOUR_API_FOOTBALL_KEY';
        const API_FOOTBALL_URL = 'https://v3.football.api-sports.io';
        
        // Debug mode
        const DEBUG = true;

        function debugLog(message, data = null) {
            if (DEBUG) {
                console.log(message, data);
                const debugInfo = document.getElementById('debugInfo');
                debugInfo.style.display = 'block';
                debugInfo.innerHTML += `<div>${message}</div>`;
                if (data) {
                    debugInfo.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            }
        }

        async function startAnalysis() {
            debugLog('Rozpoczƒôcie analizy');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const matchesContainer = document.getElementById('matchesContainer');
            const systemStatus = document.getElementById('systemStatus');
            const selectedDate = document.getElementById('dateSelect').value;

            try {
                loadingIndicator.style.display = 'block';
                systemStatus.textContent = 'Pobieranie danych...';
                matchesContainer.innerHTML = '';

                debugLog('Wybrana data:', selectedDate);

                // Pobieranie mecz√≥w z API Football
                const matches = await fetchMatches(selectedDate);
                debugLog('Pobrane mecze:', matches);

                if (!matches || matches.length === 0) {
                    throw new Error('Brak mecz√≥w na wybrany dzie≈Ñ');
                }

                systemStatus.textContent = 'Analizowanie mecz√≥w...';
                const analyzedMatches = await analyzeMatches(matches);
                debugLog('Przeanalizowane mecze:', analyzedMatches);

                displayResults(analyzedMatches);
                systemStatus.textContent = 'Analiza zako≈Ñczona';

            } catch (error) {
                console.error('Error:', error);
                debugLog('B≈ÇƒÖd:', error.message);
                matchesContainer.innerHTML = `
                    <div class="error-message">
                        <p>‚ö†Ô∏è WystƒÖpi≈Ç b≈ÇƒÖd podczas analizy</p>
                        <p>Szczeg√≥≈Çy: ${error.message}</p>
                    </div>`;
                systemStatus.textContent = 'WystƒÖpi≈Ç b≈ÇƒÖd';
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        async function fetchMatches(date) {
            debugLog('Pobieranie mecz√≥w z API');
            try {
                const response = await fetch(`${API_FOOTBALL_URL}/fixtures/date/${date}`, {
                    headers: {
                        'x-rapidapi-host': 'v3.football.api-sports.io',
                        'x-rapidapi-key': API_FOOTBALL_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data.response;
            } catch (error) {
                debugLog('B≈ÇƒÖd podczas pobierania mecz√≥w:', error);
                throw new Error('Nie uda≈Ço siƒô pobraƒá danych o meczach');
            }
        }

        async function analyzeMatches(matches) {
            debugLog('Rozpoczƒôcie analizy mecz√≥w');
            return Promise.all(matches.map(async match => {
                try {
                    const statistics = await fetchStatistics(match.fixture.id);
                    const h2h = await fetchH2H(match.teams.home.id, match.teams.away.id);
                    
                    return {
                        match: match,
                        analysis: analyzeMatchData(match, statistics, h2h),
                        confidence: calculateConfidence(statistics, h2h)
                    };
                } catch (error) {
                    debugLog(`B≈ÇƒÖd analizy meczu ${match.fixture.id}:`, error);
                    return {
                        match: match,
                        analysis: null,
                        confidence: 0,
                        error: error.message
                    };
                }
            }));
        }

        async function fetchStatistics(fixtureId) {
            debugLog(`Pobieranie statystyk dla meczu ${fixtureId}`);
            const response = await fetch(`${API_FOOTBALL_URL}/fixtures/statistics?fixture=${fixtureId}`, {
                headers: {
                    'x-rapidapi-host': 'v3.football.api-sports.io',
                    'x-rapidapi-key': API_FOOTBALL_KEY
                }
            });
            return await response.json();
        }

        async function fetchH2H(team1Id, team2Id) {
            debugLog(`Pobieranie H2H dla dru≈ºyn ${team1Id} vs ${team2Id}`);
            const response = await fetch(`${API_FOOTBALL_URL}/fixtures/headtohead?h2h=${team1Id}-${team2Id}`, {
                headers: {
                    'x-rapidapi-host': 'v3.football.api-sports.io',
                    'x-rapidapi-key': API_FOOTBALL_KEY
                }
            });
            return await response.json();
        }

        function analyzeMatchData(match, statistics, h2h) {
            // Implementacja analizy danych
            return {
                predictedWinner: calculatePredictedWinner(match, statistics, h2h),
                predictedGoals: calculatePredictedGoals(statistics),
                predictedCards: calculatePredictedCards(statistics),
                valueOpportunities: findValueOpportunities(match, statistics)
            };
        }

        function calculateConfidence(statistics, h2h) {
            // Implementacja obliczania pewno≈õci
            return Math.random() * 0.5 + 0.5; // Przyk≈Çadowa implementacja
        }

        function displayResults(analyzedMatches) {
            const container = document.getElementById('matchesContainer');
            
            // Sortowanie po pewno≈õci
            analyzedMatches
                .sort((a, b) => b.confidence - a.confidence)
                .forEach(({match, analysis, confidence}) => {
                    const card = document.createElement('div');
                    card.className = 'match-card';
                    
                    if (analysis) {
                        card.innerHTML = `
                            <div class="match-header">
                                <h3>${match.teams.home.name} vs ${match.teams.away.name}</h3>
                                <div>Pewno≈õƒá: ${(confidence * 100).toFixed(1)}%</div>
                            </div>
                            <div class="prediction-section">
                                <h4>Przewidywania:</h4>
                                <p>Zwyciƒôzca: ${analysis.predictedWinner}</p>
                                <p>Bramki: ${analysis.predictedGoals}</p>
                                <p>Kartki: ${analysis.predictedCards}</p>
                            </div>
                        `;
                    } else {
                        card.innerHTML = `
                            <div class="match-header">
                                <h3>${match.teams.home.name} vs ${match.teams.away.name}</h3>
                                <div class="error-message">B≈ÇƒÖd analizy</div>
                            </div>
                        `;
                    }
                    
                    container.appendChild(card);
                });
        }

        // Inicjalizacja przy za≈Çadowaniu strony
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('dateSelect').valueAsDate = new Date();
            debugLog('System zainicjalizowany');
        });
    </script>
</body>
</html>
